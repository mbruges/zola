<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab Page</title>
    <style>
:root,body,h1,h3, input {
font-family:"JetBrains Mono",monospace !important;
}

:root{--b:#fffce4;--t:#161b2b;--a:#51518a;--s:#80808034}@media(prefers-color-scheme:dark){:root{--t:#fffce4;--b:#161b2b;--a:#a2a2e7}}:root{font:13pt sans-serif;line-height:1.3;background:var(--b);color:var(--t);max-width:80ch;padding:.6em;margin:auto}h1,h2,h3{font-family:serif;margin:1.4em 0 .1em}button,pre,img,input,textarea{border-radius:.5rem;padding:.4rem}img{max-height:40vh;max-width:95%}img,.center{display:block;text-align:center;margin:auto}a:hover,button:hover{filter:brightness(130%);cursor:pointer}a{color:var(--a)}button{background:var(--t);color:var(--b);font-size:1em}input,textarea{background:var(--s);font-size:1em;color:var(--t);border:2px solid var(--t);margin-right:-0.7em;padding-right:1em}small,sup{font-size:.6em}pre{background:#222;color:#fff;overflow-x:scroll;border:2px solid #fff}blockquote,p code,table{background:var(--s);padding:.2em}blockquote{border-left:3pt solid;padding:1px .3em 1px 1em;font-family:serif}table{text-align:center;margin:auto}td{padding:.35rem;background:var(--b)}

    </style>
</head>
<body class="center">
    <h1 id="greeting"></h1>
    <h3 id="datetime"></h3>
    <br>
    <input type="text" autofocus id="search-box" placeholder="Search..." onkeypress="if(event.key === 'Enter'){ searchGoogle(); }">

    <p>
    <a href="https://www.bbc.co.uk/news" target="_blank">üì∞ BBC News</a></li>
    <a href="https://wiki.archlinux.org/" target="_blank">üñ•Ô∏è Arch Wiki</a></li>
    <a href="http://ollama.maxbruges.com/" target="_blank">ü¶ô Ollama</a></li>
    </p>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('datetime').innerText = now.toLocaleString('en-GB', options);
            updateGreeting(now);
        }

        function updateGreeting(now) {
            const hour = now.getHours();
            let greeting;
            if (hour < 12) {
                greeting = "Good morning";
            } else if (hour < 18) {
                greeting = "Good afternoon";
            } else {
                greeting = "Good evening";
            }
            document.getElementById('greeting').innerText = greeting;
        }

        function searchGoogle() {
            const query = document.getElementById('search-box').value;
             document.getElementById('search-box').setAttribute("disabled",true)
            if (query) {
                window.location.href = `https://lite.duckduckgo.com/lite/search?q=${encodeURIComponent(query)}`;
            }
        }
        updateDateTime();
    </script>
</body>
</html>
