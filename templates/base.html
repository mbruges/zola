{% if page.extra.icon %}
{% set icon = page.extra.icon %}
{% else %}
{% set icon = "🐈‍⬛" %}
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="#fbff5cc">
   <meta property="og:type" content="website">
   <meta property="og:title" content="MB - { page.title }">
   <meta property="og:description" content="{ page.description }">
   <meta property="og:image" content="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad1' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23f0f8ff;stop-opacity:1' /><stop offset='100%' style='stop-color:%23ffffe0;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(%23grad1)'/><text y='1.75em' x='0.85em' font-size='37'>{{ icon }}</text></svg>">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>{{ icon }}</text></svg>">
 <link rel="stylesheet" href="{{ get_url(path="blog-style.css") | safe }}">
 <link rel="stylesheet" href="{{ get_url(path="nav.css") | safe }}">
</head>
<body>
<nav>
    <div class="dropdown">
        <a id="dropdown-icon">&#9776;</a>
        <div class="dropdown-content">
            <a href="/" style="font-weight:bolder">🏠 Home </a>
            <a href="/experiments">🔬 Experiments</a>
            <a href="/resources">📚 Learn</a>
            <a href="/blog">📝 Blog</a>
        </div>
    </div>
    <small id="website-name">
    </small>
    <a href="javascript:history.back()">↩ Back</a>
</nav>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
<footer>
    <p>MB 🐈‍⬛ 2024</p>
</footer>
</body>

</html>
