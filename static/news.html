<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><link href="https://maxbruges.com/experiments/1kb.css"rel="stylesheet"><title>News</title><style>html{font-family: system-ui!important;background:0 0!important;padding-top:0}#news-list{font-size:1ch;font-size:.8em;max-width:30em;margin-left:auto;margin-right:auto;opacity:.7;text-align:justify;padding:0.3rem;padding-bottom:1em;x-overflow:hidden}#news-list summary{-webkit-line-clamp:2;overflow:hidden;text-overflow:ellipsis;padding:.7em}details[open]>summary{font-weight:700}</style><body class="center"><h3 id="datetime"style="font-family:system-ui;padding-top:0;margin-top:1px"></h3><div id="news-list"><i style="text-align:center">Loading headlines...</i></div><script>function updateDateTime() {
                const now = new Date();
                const options = {
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                };
                document.getElementById("datetime").innerText =
                    now.toLocaleString("en-GB", options);
            }

            updateDateTime();</script><script>function getNews() {
                const feed = "https://api.mxb.fyi/news";
                const newsList = document.getElementById("news-list");
                const limit = 11;
                let newsData = localStorage.getItem("newsData");
                let newsLastUpdate = localStorage.getItem("newsLastUpdate");

                if (!newsData) {
                    localStorage.setItem("newsData", JSON.stringify([]));
                }
                const currentTime = Math.floor(Date.now() / 1000);
                if (!newsLastUpdate || currentTime - newsLastUpdate > 2600) {
                    fetch(feed)
                        .then((response) => response.json())
                        .then((data) => {
                            localStorage.setItem(
                                "newsData",
                                JSON.stringify(data),
                            );
                            localStorage.setItem("newsLastUpdate", currentTime);
                            updateNewsList(data);
                        })
                        .catch((error) =>
                            console.error("Error fetching the feed:", error),
                        );
                } else {
                    const cachedData = JSON.parse(newsData);
                    updateNewsList(cachedData);
                }

                function updateNewsList(data) {
                    let newsItems = "";
                    data.forEach((item, index) => {
                        if (index < limit) {
                            const title = item.title;
                            const link = item.link;
                            var description = item.description;
                            description = description.replace(
                                /<a[^>]*>(.*?)<\/a>/g,
                                "$1"
                            );
                            description = description.replace(
                                /<\/p>(?!.*<\/p>).*$/,
                                ` <a href='${link}' target="_blank">Read more -></a></p>`,
                            );
                            description = description.replace(
                                /<li>.*<\/li>/g,
                                "",
                            );

                            newsItems += `<details><summary>${title.length > 94 ? title.substring(0, 94) + "â€¦" : title}</summary><p>${description}</p></details>`;
                        }
                    });
                    newsList.innerHTML = newsItems;
                    newsList.querySelectorAll("details").forEach((details) => {
                        details.addEventListener("toggle", () => {
                            if (details.open) {
                                newsList.querySelectorAll("details").forEach((other) => {
                                    if (other !== details) {
                                        other.open = false;
                                    }
                                });
                            }
                        });
                    });
                }
            }
            getNews();</script>
