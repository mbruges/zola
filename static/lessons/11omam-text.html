<blockquote>
<p>&#8220;But Mouse, you are not alone,<br />
In proving foresight may be vain:<br />
The best laid plans <strong>of mice and men</strong><br />
Often go awry,<br />
And leave us nothing but grief and pain,<br />

<blockquote>
<p>&#8220;A few miles south of Soledad, the Salinas River drops in close to the hillside bank and runs deep and green. The water is warm too, for it has slipped twinkling over the yellow sands in the sunlight before reaching the narrow pool. On one side of the river the golden foothill slopes curve up to the strong and rocky Gabilan Mountains, but on the valley side the water is lined with trees— willows fresh and green with every spring, carrying in their lower leaf junctures the debris of the winter’s flooding; and sycamores with mottled, white, recumbent limbs and branches that arch over the pool. On the sandy bank under the trees the leaves lie deep and so crisp that a lizard makes a great skittering if he runs among them. Rabbits come out of the brush to sit on the sand in the evening, and the damp flats are covered with the night tracks of ‘coons, and with the spreadpads of dogs from the ranches, and with the split-wedge tracks of deer that come to drink in the dark.<br />
There is a path through the willows and among the sycamores, a path beaten hard by boys coming down from the ranches to swim in the deep pool, and beaten hard by tramps who come wearily down from the highway in the evening to jungle-up near water. In front of the low horizontal limb of a giant sycamore there is an ash pile made by many fires; the limb is worn smooth by men who have sat on it.&#8221;</p>

<h2 id="%E2%8F%B8%EF%B8%8F-pause--think-what-do-we-mean-when-we-say-context">⏸️ Pause &amp; think: What do we mean when we say <code>context</code>?</h2>
<ul>
<li>Context is <strong>not</strong> just facts about the time period or the author</li>
</ul>
<pre><code class="language-pre">   [ C O N T E X T ]
  /                 \
 /                   \
</code></pre>
<columns>
<blockquote>
<p>CON = with or together</p>
</blockquote>
<blockquote>
<p>TEXT = written material</p>
</blockquote>
</columns>
<ul>
<li>
<p><strong>Context</strong> must be information that we combine <strong>with</strong> the main piece of writing.</p>
</li>
<li>
<p>Context has to be relevant and connected to the <em>text</em> (the novel) - we aren't writing a history essay!</p>
</li>
</ul>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="16" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">

<columns>
<blockquote>
<ul>

<h2 id="a-model-paragraph">A model paragraph</h2>
<blockquote>
<p>In the opening of the novel, Steinbeck presents the nature of California as an Edenic paradise. He achieves this by beginning the narrative not with descriptions of the human characters, but rather with the beautiful and undisturbed natural world of the Salinas Valley. Readers in 1937 would have thought of California as a place of untouched natural beauty and fertile soil, in contrast to the industrialised, urban East Coast, and the Dustbowl-ravaged Midwest. However, the arrival of George and Lennie causes the scene to become &quot;lifeless&quot;. This could reflect the natural cost and damage caused by the American Dream of endless progress. In this moment, Steinbeck encapsulates the story of American colonisation of the continent: men arrives and drive away nature.</p>
</blockquote>
<p><task> Highlight and annotate the <code>Point</code>, <code>Evidence</code>, <code>Context</code> and <code>Knowledge</code> links. </task></p>
<p><challenge> How could it be improved? </challenge></p>

<li><code>C</code><strong>ontext</strong> - <em>what historical/social/authorial context is relevant?</em></li>
<li><code>K</code><strong>nowledge</strong> - <em>what other bits of the novel could this link with?</em></li>

</blockquote>
<ul>

<h2 id="describing-the-bunk-house">Describing the bunk house</h2>
<columns>
<blockquote>
<p><a target=_blank href="task"></a> What can we learn about the lives of the men on the ranch, based on this description? Write at least 5 bullets.</p>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> Why describe the room with no-one in it? Why does Steinbeck do this?</p>
</blockquote>
</columns>
<blockquote>
<p>The bunk house was a long, rectangular building. Inside, the walls were whitewashed and the floor unpainted. In three walls there were small, square windows, and in the fourth, a solid door with a wooden latch. Against the walls were eight bunks, five of them made up with blankets and the other three showing their burlap ticking. Over each bunk there was nailed an apple box with the opening forward so that it made two shelves for the personal belongings of the occupant of the bunk. And these shelves were loaded with little articles, soap and talcum powder, razors and those Western magazines ranch men love to read and scoff at and secretly believe. And there were medicines on the shelves, and little vials, combs; and from nails on the box sides, a few neckties. Near one wall there was a black cast-iron stove, its stovepipe going straight up through the ceiling. In the middle of the room stood a big square table littered with playing cards, and around it were grouped boxes for the players to sit on.</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p144">p144, Chapter 2</a></p>
</blockquote>
</blockquote>
<footer> </footer>

<p><a target=_blank href="task"></a> Why isn't Candy given a name here?<br />

</blockquote>
<blockquote>
<p>The door opened and a tall, stoop-shouldered old man came in. He was dressed in blue jeans and he carried a big push-broom in his left hand. Behind him came George, and behind George, Lennie.<br />
“The boss was expectin’ you last night,” the old man said. “He was sore as hell when you wasn’t here to go out this morning.” He pointed with his right arm, and out of the sleeve came a round stick-like wrist, but no hand. “You can have them two beds there,” he said, indicating two bunks near the stove.<br />
George stepped over and threw his blankets down on the burlap sack of straw that was a mattress. He looked into his box shelf and then picked a small yellow can from it. “Say. What the hell’s this?”   “I don’t know,” said the old man.</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p146">Paragraphs 146 - 149</a>, Chapter 2</p>

<h2 id="looking-at-slim">Looking at Slim</h2>
<blockquote>
<p>A tall man stood in the doorway. He held a crushed Stetson hat under his arm while he combed his long, black, damp hair straight back. Like the others he wore blue jeans and a short denim jacket. When he had finished combing his hair he moved into the room, and he moved with a majesty only achieved by royalty and master craftsmen. He was a jerkline skinner, the prince of the ranch, capable of driving ten, sixteen, even twenty mules with a single line to the leaders. He was capable of killing a fly on the wheeler’s butt with a bull whip without touching the mule. There was a gravity in his manner and a quiet so profound that all talk stopped when he spoke. His authority was so great that his word was taken on any subject, be it politics or love. This was Slim, the jerkline skinner. His hatchet face was ageless. He might have been thirty-five or fifty. His ear heard more than was said to him, and his slow speech had overtones not of thought, but of understanding beyond thought. His hands, large and lean, were as delicate in their action as those of a temple dancer.</p>
</blockquote>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="pity-and-isolation">Pity and isolation</h1>
<p>LO: To consider how Steinbeck presents ideas around isolation and independence</p>
<blockquote>
<p><a target=_blank href="task"></a> Read the below section. Why is George and Lennie's relationship <em>unusual</em> for the time? What does it tell us was the normal way for men to live?</p>
</blockquote>
<blockquote>
<p>“Funny how you an’ him string along together,” [said Slim].<br />
“What’s funny about it?” George demanded defensively.<br />
“Oh, I dunno. Hardly none of the guys ever travel together. I hardly never seen two guys travel together. You know how the hands are, they just come in and get their bunk and work a month, and then they quit and go out alone. Never seem to give a damn about nobody. It jus’ seems kinda funny a cuckoo like him and a smart little guy like you travelin’ together.”</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p362">Chapter 3</a></p>

<h2 id="he-aint-no-good">&quot;He ain't no good&quot;</h2>
<blockquote>
<p>Carson stopped and sniffed the air, and still sniffing, looked down at the old dog. “God awmighty, that dog stinks. Get him outa here, Candy! I don’t know nothing that stinks as bad as an old dog. You gotta get him out.”<br />
Candy rolled to the edge of his bunk. He reached over and patted the ancient dog, and he apologized, “I been around him so much I never notice how he stinks.”<br />
“Well, I can’t stand him in here,” said Carlson. “That stink hangs around even after he’s gone.” He walked over with his heavy-legged stride and looked down at the dog. “Got no teeth,” he said. “He’s all stiff with rheumatism. <strong>He ain’t no good to you, Candy. An’ he ain’t no good to himself. Why’n’t you shoot him, Candy?”</strong><br />
The old man squirmed uncomfortably. “Well—hell! I had him so long. Had him since he was a pup. I herded sheep with him.” He said proudly, “You wouldn’t think it to look at him now, but he was the best damn sheep dog I ever seen.”</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p411">Chapter 3</a></p>
</blockquote>
</blockquote>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="he-wouldnt-feel-nothing">&quot;He wouldn't feel nothing&quot;</h1>
<p>LO: To consider how Steinbeck presents the competing dreams of the men</p>
<blockquote>
<p><a target=_blank href="task"></a> Summarise what you think Steinbeck wants us to understand about American culture, through Candy and his dog.</p>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> Does Steinbeck agree with this view of the world? How do you know?</p>
</blockquote>
<blockquote>
<p>Carlson said, “The way I’d shoot him, he wouldn’t feel nothing. I’d put the gun right there.” He pointed with his toe. “Right back of the head. He wouldn’t even quiver.”<br />
Candy looked for help from face to face. It was quite dark outside by now.</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p421">Chapter 3</a></p>
</blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="48" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">
<blockquote>
<p>During the conversation Carlson had refused to be drawn in. He continued to look down at the old dog. Candy watched him uneasily. At last Carlson said, “If you want me to, I’ll put the old devil out of his misery right now and get it over with. Ain’t nothing left for him. Can’t eat, can’t see, can’t even walk without hurtin’.”<br />
Candy said hopefully, “You ain’t got no gun.”<br />
“The hell I ain’t. Got a Luger. It won’t hurt him none at all.”<br />
Candy said, “Maybe tomorra. Le’s wait till tomorra.”<br />
“I don’t see no reason for it,” said Carlson. He went to his bunk, pulled his bag from underneath it and took out a Luger pistol. “Let’s get it over with,” he said. “We can’t sleep with him stinkin’ around in here.” He put the pistol in his hip pocket.  Candy looked a long time at Slim to try to find some reversal. And Slim gave him none. At last Candy said softly and hopelessly, “Awright—take ’im.” He did not look down at the dog at all. He lay back on his bunk and crossed his arms behind his head and stared at the ceiling.</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p437">Chapter 3</a></p>
</blockquote>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="49" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">
<blockquote>
<p>From his pocket Carlson took a little leather thong. He stooped over and tied it around the old dog’s neck. All the men except Candy watched him. “Come boy. Come on, boy,” he said gently. And he said apologetically to Candy, “He won’t even feel it.” Candy did not move nor answer him. He twitched the thong. “Come on, boy.” The old dog got slowly and stiffly to his feet and followed the gently pulling leash.<br />
Slim said, “Carlson. You know what to do.”<br />
“What ya mean, Slim?”<br />
“Take a shovel,” said Slim shortly.<br />
“Oh, sure! I get you.” He led the dog out into the darkness [...]<br />
George brought the cards together tightly and studied the backs of them. The silence was in the room again.<br />
A shot sounded in the distance. The men looked quickly at the old man. Every head turned toward him.<br />
For a moment he continued to stare at the ceiling. Then he rolled slowly over and faced the wall and lay silent.</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p443">Chapter 3</a></p>
</blockquote>
</blockquote>

<h2 id="sharing-the-dream-with-candy">Sharing the dream with Candy</h2>
<columns>
<div>
<blockquote>
<p><a target=_blank href="task"></a> Read from <a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p550">Paragraph 550</a> through to <a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p592">Paragraph 592</a><br />
And take notes as you read.</p>
</blockquote>
<ul>
<li>Why does Candy engage with the dream?</li>
<li>Does George really believe in it?</li>
<li>Why does Steinbeck introduce the dream just after the dog has been shot?</li>
</ul>
</div>
<blockquote>
<p>Old Candy turned slowly over. His eyes were wide open. He watched George carefully.<br />
Lennie said, “Tell about that place, George.”<br />
“I jus’ tol’ you, jus’ las’ night.”<br />
“Go on—tell again, George.”<br />

<h2 id="describing-crooks">Describing Crooks</h2>
<blockquote>
<p><a target=_blank href="task"></a> What do we learn about Crooks from this description? Write a bulleted list</p>
</blockquote>
<blockquote>
<p>Crooks, the negro stable buck, had his bunk in the harness room; a little shed that leaned off the wall of the barn. On one side of the little room there was a square four-paned window, and on the other, a narrow plank door leading into the barn. Crooks’ bunk was a long box filled with straw, on which his blankets were flung. On the wall by the window there were pegs on which hung broken harness in process of being mended; strips of new leather; and under the window itself a little bench for leather-working tools, curved knives and needles and balls of linen thread, and a small hand riveter. On pegs were also pieces of harness, a split collar with the horsehair stuffing sticking out, a broken hame, and a trace chain with its leather covering split. Crooks had his apple box over his bunk, and in it a range of medicine bottles, both for himself and for the horses. There were cans of saddle soap and a drippy can of tar with its paint brush sticking over the edge. And scattered about the floor were a number of personal possessions; for, being alone, Crooks could leave his things about, and being a stable buck and a cripple, he was more permanent than the other men, and he had accumulated more possessions than he could carry on his back.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="55" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">
<blockquote>
<p>Crooks possessed several pairs of shoes, a pair of rubber boots, a big alarm clock and a single-barreled shotgun. And he had books, too; a tattered dictionary and a mauled copy of the California civil code for 1905. There were battered magazines and a few dirty books on a special shelf over his bunk. A pair of large gold-rimmed spectacles hung from a nail on the wall above his bed.<br />
This room was swept and fairly neat, for Crooks was a proud, aloof man. He kept his distance and demanded that other people keep theirs. His body was bent over to the left by his crooked spine, and his eyes lay deep in his head, and because of their depth seemed to glitter with intensity. His lean face was lined with deep black wrinkles, and he had thin, pain-tightened lips which were lighter than his face.</p>
</blockquote>
<footer> </footer>
</section>

<h2 id="back-to-the-ending">Back to the Ending</h2>
<blockquote>
<p>The deep green pool of the Salinas River was still in the late afternoon. Already the sun had left the valley to go climbing up the slopes of the Gabilan mountains, and the hilltops were rosy in the sun. But by the pool among the mottled sycamores, a pleasant shade had fallen.<br />
A water snake glided smoothly up the pool, twisting its periscope head from side to side; and it swam the length of the pool and came to the legs of a motionless heron that stood in the shallows. A silent head and beak lanced down and plucked it out by the head, and the beak swallowed the little snake while its tail waved frantically.</p>
</blockquote>
<blockquote>
<p><a target=_blank href="task"></a> Note down three things relevant for the <strong>Nature</strong> question</p>

<blockquote>
<p>Lennie said, “I thought you was mad at me, George.”  “No,” said George. “No, Lennie. I ain’t mad. I never been mad, an’ I ain’t now. That’s a thing I want ya to know.”<br />
The voices came close now. George raised the gun and listened to the voices,<br />
Lennie begged, “Le’s do it now. Let’s get that place now.”<br />
“Sure, right now. I gotta. We gotta.”<br />
And George raised the gun and steadied it, and he brought the muzzle of it close to the back of Lennie’s head. The hand shook violently, but his face set and his hand steadied. He pulled the trigger. The crash of the shot rolled up the hills and rolled down again. Lennie jarred, and then settled slowly forward to the sand, and he lay without quivering.<br />
George shivered and looked at the gun, and then he threw it from him, back up on the bank, near the pile of old ashes.</p>
<blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/of-mice-and-men-text#p987">Chapter 6</a></p>
</blockquote>
</blockquote>

<h2 id="looking-at-the-ending-%E2%9C%8D%EF%B8%8F">Looking at the ending ✍️</h2>
<columns>
<div>
<blockquote>
<p>Q) How does Steinbeck present nature in the novel?</p>
</blockquote>
<ul>
<li><code>P</code><strong>oint</strong> - <em>what are you saying about the novel?</em></li>
<li><code>E</code><strong>vidence</strong> - <em>what part of the novel are you linking to?</em></li>
<li><code>C</code><strong>ontext</strong> - <em>what historical/social/authorial context is relevant?</em></li>
<li><code>K</code><strong>nowledge</strong> - <em>what other bits of the novel could this link with?</em></li>
</ul>
</div>
<p>At the end of the novel, Steinbeck uses nature to emphasise the loneliness of the characters. He opens the chapter describing a scene without humans, and later the echoing sound of the gunshot. These natural descriptions emphasise the emptiness of the world around George  now that Lennie is gone. Steinbeck could be suggesting that the natural state for itinerant workers like Lennie and George is one of loneliness and separation, like the individual animals described in this scene and the opening. Steinbeck portrays an America in the 1930s that is a place where people must live and work alone, looking after only themselves.</p>
<footer> </footer>
</section>

<h2 id="plenary-passing-judgement">PLENARY: Passing judgement</h2>
<blockquote>
<p>&#8220;<em>Of Mice and Men</em> isn't a tragedy, it's just a reflection of real life in 1930s America&#8221;</p>
</blockquote>
<blockquote>
<p><a target=_blank href="task"></a> Write two paragraphs responding to this statement, using the information we've gathered this lesson.</p>
</blockquote>
<table>
<thead>
<tr>
<th style="text-align:center">Some sentence starters</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">To some extent, I would dis/agree that...</td>
</tr>
<tr>
<td style="text-align:center">Although there are/not elements of tragedy, the novel...</td>
</tr>
<tr>
<td style="text-align:center">Overall, Steinbeck presents the tragic...</td>
</tr>
</tbody>
</table>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="assessment-feedback">Assessment Feedback</h1>
<p>LO: To explore how we can improve our answers</p>
<blockquote>
<p><a target=_blank href="task"></a> Finish this sentence:<br />
<em>In the novel, Steinbeck wants us to understand that isolation in 1930s America is caused by...</em></p>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> Which characters APART from Candy and Crooks could you have written about?</p>
</blockquote>

<h2 id="whole-class-improvements">Whole-class improvements</h2>
<h3 id="1-start-with-an-argument-%F0%9F%97%A3%EF%B8%8F">1. Start with an argument 🗣️</h3>
<ul>
<li><strong>AO1</strong> is all about your personal interpretation</li>
<li>Take a stance!</li>
<li>Phrases like &quot;I would argue...&quot;, &quot;It could be argued that...&quot; will help</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center">Level 2 👎</th>
<th style="text-align:center">Level 5 👍</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">&quot;In the novel, there are lots of isolated characters. These include...&quot;</td>
<td style="text-align:center">&quot;I would argue that characters are isolated by their identity, not their actions.&quot;</td>
</tr>
<tr>
<td style="text-align:center"><em>Vague, listing things rather than criticising</em></td>
<td style="text-align:center"><em>Clear argument to follow, personal</em></td>
</tr>
</tbody>
</table>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="75" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">
<h2 id="whole-class-improvements-1">Whole-class improvements</h2>
<h3 id="2-keep-context-specific-and-linked-to-your-argument-%E2%9B%93%EF%B8%8F">2. Keep context SPECIFIC and LINKED to your argument ⛓️</h3>
<ul>
<li><strong>AO4</strong> is not about remembering facts, it's about linking them to your argument</li>
<li>Always ask: is this context <em>relevant</em> to what I'm saying?</li>
<li>Avoid sweeping generalisations</li>
<li>Phrases like &quot;Steinbeck references...&quot;, &quot;A reader at the time would have thought of...&quot; will help</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center">Level 2 👎</th>
<th style="text-align:center">Level 5 👍</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">&quot;Crooks is separated from the other workers. Everyone in America then was racist.&quot;</td>
<td style="text-align:center">&quot;The 'Civil Code' on the shelf would immediately suggest to a reader of the time that Crooks has to work hard to defend his rights in the racist society of 1930s America&quot;</td>
</tr>
<tr>
<td style="text-align:center"><em>Not specific, generalised, not linked to argument</em></td>
<td style="text-align:center"><em>Specific reference, linked to character and text</em></td>
</tr>
</tbody>
</table>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="76" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">
<h2 id="whole-class-improvements-2">Whole-class improvements</h2>
<h3 id="3-refer-to-the-whole-novel-%F0%9F%93%96">3. Refer to the WHOLE novel 📖</h3>
<ul>
<li><strong>AO1</strong> requires you to show your knowledge</li>
<li>If you only reference three moments, the examiner can't reward you fully</li>
<li>References can be broad and brief - just show how they link to the Question</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center">Level 2 👎</th>
<th style="text-align:center">Level 5 👍</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">&quot;Candy's dog is taken away and shot, this shows he's isolated.&quot;</td>
<td style="text-align:center">&quot;From Candy's first entrance, to the moment his dog is taken from him, to his final scene with the body of Curley's wife, he is always presented as isolated and weak.&quot;</td>
</tr>
<tr>
<td style="text-align:center"><em>Only looking at one specific moment</em></td>
<td style="text-align:center"><em>Finding commonality across the novel</em></td>
</tr>
</tbody>
</table>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="77" style="--footer: ;--paginate:true;--theme:rab;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="78" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;static/omam-feedback.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="77" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="77" style="--footer: ;--paginate:true;--theme:rab;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="78" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="the-feedback-sheet">The Feedback Sheet</h2>

<ul>
<li>Remember, the exam board marks the AOs by <em>levels</em>, 1 to 5</li>
<li>Level 3 is in the middle. If you're hitting this, you're on track</li>
<li>My comments should highlight areas for improvement</li>
<li>In the <code>To improve, I will...</code> box, you should write some specific, actionable targets for yourself</li>
</ul>
<blockquote>
<p><a target=_blank href="important"></a> Because this is a just a small assessment, we will <em>not</em> be giving out Grades - those will be in the <strong>mocks</strong></p>
</blockquote>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="77" style="" data-marpit-pagination-total="78" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="78" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="78">
<h2 id="dirt-time">D.I.R.T. Time</h2>
<blockquote>
<p><a target=_blank href="task"></a> For the remainder of the lesson and your homework, you will work on redrafting</p>
</blockquote>
<ol>
<li>Start by <strong>re-reading</strong> your work from beginning to end</li>
<li>As you read, <strong>highlight</strong> you BEST sentence or paragraph.</li>
<li>Then, <strong>read</strong> your comments and feedback from me</li>
<li><strong>Write</strong> two or three personal targets in the 'Next time...' box</li>
<li>In your book, using green pen, start to <strong>write</strong> your improved draft 🟢</li>
</ol>
<blockquote>
<p><a target=_blank href="tip"></a> Why do we redraft? So that next time we produce an essay, we'll know what we need to improve <em>and</em> how to do it! The best way to learn is by <a target=_blank href="https://www.researchgate.net/publication/228318502_Repetition_is_the_First_Principle_of_All_Learning">iterative repetition</a>.</p>
</blockquote>
<footer> </footer>
