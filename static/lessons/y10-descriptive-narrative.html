<h2 id="ordering-structure-and-sequence">Ordering, structure and sequence</h2>

<p>Unlike <em>descriptive</em> writing, narrative writing needs to follow a structure, generally...</p>
<ol>
<li>Setting the scene</li>
<li>Introducing the characters</li>
<li>Establishing a <em>conflict</em></li>
<li>Tackling that conflict in a <em>climax</em></li>
<li>A conclusion, showing things <em>changed</em> by the events</li>
</ol>
<footer> </footer>
</section>

<h2 id="beginnings-and-endings">Beginnings and Endings</h2>
<p>A good opening needs to set the scene, and catch the reader's attention.</p>
<blockquote>
<p>It was a bright cold day in April, and  the clocks were striking thirteen. Winston Smith, his chin nuzzled into his chest in an effort to escape the vile wind,  and slipped quickly through the glass doors.</p>
<blockquote>
<p>'Nineteen Eighty-Four', George Orwell</p>
</blockquote>
</blockquote>
<p><task> What makes this opening stand out? What does it tell the reader?</p>
<footer> </footer>

<h2 id="planning">Planning</h2>
<blockquote>
<p><em>Example question:</em><br />
Describe a time you were in a new place.</p>
</blockquote>
<task> 
<p><strong>Start</strong> by brainstorming a suitable 'place' to write about.</p>
<p><em>You do not have to actually have been there!</em><br />
<em>(How would the examiners know?)</em></p>
</task>
<p><stretch> Bullet-point some sensory descriptions of the place </stretch></p>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="43" style="" data-marpit-pagination-total="52" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="44" style="--footer: ;--paginate:true;--header: ;--theme:rab;" data-marpit-pagination-total="52">
<header> </header>
<h2 id="starting-to-write">Starting to write</h2>
<columns>
<blockquote>
<p><em>Example question:</em><br />
Describe a time you were in a new place.</p>
</blockquote>
<task>
<p>Write the first paragraph of your response to this, <strong>without</strong> using the words: <em>I</em>, <em>Me</em>, <em>When</em>, <em>Where</em>, <em>New</em> or <em>Place</em>.</p>
</task>
</columns>
<p>Some ideas to consider:</p>
<ul>
<li>Starting zoomed in on a single detail</li>
<li>Focussing on a single sense</li>
<li>Writing from a perspective different from your own</li>
<li>Not revealing the location until the second paragraph</li>
</ul>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="45" style="--footer: ;--paginate:true;--header: ;--theme:rab;" data-marpit-pagination-total="52">
<header> </header>
<h2 id="using-extended-metaphors">Using extended metaphors</h2>
<blockquote>
<p><strong>The cold came to us like a thief in the night.</strong> You didn't notice it at first: it would creep in through the windows, under the doors, sneaking through gaps in the masonry. It would steal away what little warmth you still had. It would slide its icy fingers into pockets and up sleeves, taking and taking, until you realised all the heat you'd been saving had been snatched from you. No matter what defences we put up, it would always find a way to sneak in.</p>
</blockquote>
<p><task> The central simile here compares the cold to a <em><strong>thief</strong></em>. Write down all the words used that link to the idea of a <strong>thief</strong>. </task></p>
<p><challenge> Why is this a better simile to use than - say - a <em><strong>dog</strong></em>? </challenge></p>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="46" style="--footer: ;--paginate:true;--header: ;--theme:rab;" data-marpit-pagination-total="52">
<header> </header>
<h2 id="creating-our-own-new-extended-metaphors">Creating our own new extended metaphors</h2>
<task>
<p>Now, write your own extended metaphor, suitable for the description you're working on. Some ideas to get you going:</p>
<blockquote>
<ul>
<li>The landscape was like a painter's canvas...</li>
<li>The sea was a blanket...</li>
<li>The sound of the crowd was like an orchestra...</li>
<li>The warmth of the sun spread over us like sleep...</li>
</ul>
</blockquote>
<p>... or write your own!</p>
</task>
<p><challenge> Write two alternative extended metaphors, one presenting the place <em>positively</em> and one <em>negatively</em>. </challenge></p>
<footer> </footer>
</section>

<header> </header>

<h2 id="against-the-clock-%E2%8F%B2%EF%B8%8F">Against the clock ⏲️</h2>
<p>Time is of the essence in the exam, and planning is essential.</p>
<p>The exam board recommends you write no more than about <strong><code>350 words</code></strong>.</p>
<p>That translates to about three paragraphs.</p>
<p><task> Why do we need to plan? What elements should you decide on before you start writing? <strong>Write down three bullets.</strong> </task></p>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="49" style="" data-marpit-pagination-total="52" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="50" style="--footer: ;--paginate:true;--header: ;--theme:rab;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="52" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1452421822248-d4c2b47f0c81?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w1Njk0Mzh8MHwxfHNlYXJjaHw2fHxtYXAlMkZ8ZW58MHwwfHx8MTcxNzY2OTA2M3ww&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="50" data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="50" style="--footer: ;--paginate:true;--header: ;--theme:rab;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="52" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header> </header>

<h2 id="planning-narrative-%F0%9F%8F%83">Planning <em>Narrative</em> 🏃</h2>
<ul>
<li><strong>WHO</strong> will your protagonist be? Will they also be the narrator?</li>
<li><strong>WHERE</strong> is your narrative taking place?</li>
<li><strong>WHY</strong> is this story worth telling? What makes the events exceptional?</li>
<li><strong>WHEN</strong> does your narrative begin?
<ul>
<li>At the start, proceeding chronologically?</li>
<li>At the end then flashing back?</li>
<li>In the middle of the action? (<a target=_blank href="https://en.wikipedia.org/wiki/In_medias_res"><em>In Media Res</em></a>)</li>
</ul>
</li>
<li><strong>HOW</strong> could you shift focus or perspective? (Examiners <em>love</em> this sort of thing)</li>
<li><strong>WHAT</strong> will be the conclusion of your narrative? (It <em>must</em> have a conclusion.)</li>
</ul>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="50" style="" data-marpit-pagination-total="52" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="51" style="--footer: ;--paginate:true;--header: ;--theme:rab;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="52" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1599560324079-af5f94f2c37e?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w1Njk0Mzh8MHwxfHNlYXJjaHw4fHx0cm9waWNhbCUyMGlzbGFuZCUyRnxlbnwwfDB8fHwxNzE3NjY5NTM1fDA&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="51" data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="51" style="--footer: ;--paginate:true;--header: ;--theme:rab;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="52" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header> </header>

<h2 id="planning-descriptive-%F0%9F%94%8D">Planning <em>Descriptive</em> 🔍</h2>
<ul>
<li><strong>HOW</strong> will you scale your description? <strong>🔬 vs 🔭</strong>
<ul>
<li>Start zoomed out, describing the whole scene, then zoom in on detail?</li>
<li>Or focus on one small element then gradually zoom out?</li>
</ul>
</li>
<li><strong>WHAT</strong> atmosphere or mood are you trying to achieve? 🎭
<ul>
<li>Is it happy, sad, frightening, gloomy, exhausting etc</li>
</ul>
</li>
<li><strong>WHICH</strong> senses can you incorporate? 👁️ 👃 👅 👂 🤌</li>
</ul>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="51" style="" data-marpit-pagination-total="52" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer=" " data-paginate="true" data-header=" " data-theme="rab" lang="en" data-marpit-pagination="52" style="--footer: ;--paginate:true;--header: ;--theme:rab;" data-marpit-pagination-total="52">
<header> </header>
<h2 id="choose-your-prompt">Choose your prompt</h2>
<blockquote>
<p><strong>Narrative</strong>: Write a story in which something impossible happens.</p>
</blockquote>
<blockquote>
<p><strong>Descriptive</strong>: Write a description entitled &quot;The Joy of Loneliness&quot;</p>
</blockquote>
<p><task> Now, <strong>plan</strong> your response to one of these. </task></p>
<p><stretch> And plan the other! </stretch></p>
