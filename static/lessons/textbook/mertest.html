<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://learn.maxbruges.com/textbook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <title>MB Textbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
    function changeTitle() {
        console.log('running onload')
        pageTitle = document.getElementsByTagName('h1')[0].innerText
        console.log('Inner text = ' + pageTitle)
        if (pageTitle) {
            document.title = pageTitle
        }
    }

function toggleDark(elem) {
                if (elem.value == "true") {
                //light
                document.documentElement.style.setProperty('--t', '#161b2b');
                document.documentElement.style.setProperty('--b', '#f3f8ff');
                document.documentElement.style.setProperty('--a', '#51518a');
                elem.value = "false"
            }
            else {
                //dark
                document.documentElement.style.setProperty('--t', '#f1f7ff');
                document.documentElement.style.setProperty('--b', '#161b2b');
                document.documentElement.style.setProperty('--a', '#a2a2e7');
                elem.value="true"
            }
            }
    </script>
</head>
<body onload="changeTitle();">
<button onclick="toggleDark(this)" class="lightswitch" title="Switch dark/light mode" value="">ðŸŒ—</button>
<pre><code class="language-mermaid">graph TD;
    A--&gt;B;
    A--&gt;C;
    B--&gt;D;
    C--&gt;D;
</code></pre>
</body>
</html>
