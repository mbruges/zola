<h2 id="genres">Genres</h2>
<p>In 2024, Netflix has more than 27,000 genres of film and TV available to watch.</p>
<p>But Shakespeare's audiences in 1600 only had <em><strong>three</strong></em> genres to choose from.</p>
<p><em><strong>Why?</strong></em></p>
<blockquote>
<p><a target=_blank href="task"></a> With your partner, brainstorm why you think there were only three genres of play in Shakespeare's time.</p>
</blockquote>

<ul>

<h2 id="aristotles-rules-from-the-poetics">Aristotle's Rules (from <em>The Poetics</em>)</h2>
<blockquote>
<p>A <strong>tragedy</strong>, then, should be:</p>
<ul>
<li>an imitation of events that are <strong>serious</strong>, <strong>complete</strong>, and of a certain <strong>magnitude</strong>;</li>
<li>in the form of <strong>action</strong>, not of narrative;</li>
<li>able to create feelings of <strong>pity</strong> and <strong>fear</strong> in the audience.</li>
<li>an exploration of a character's shocking <strong>reversal of fortune</strong></li>
</ul>
</blockquote>

<columns>

A pair of star-cross'd lovers take their life;â€‹
Whose misadventured piteous overthrowsâ€‹
Do with their death bury their parents' strife.â€‹
The fearful passage of their death-mark'd love,â€‹
And the continuance of their parents' rage,â€‹
Which, but their children's end, nought could remove,â€‹
Is now the two hours' traffic of our stage;â€‹
The which if you with patient ears attend,â€‹
What here shall miss, our toil shall strive to mend.â€‹

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">ABRAHAM: Do you bite your thumb at us, sir?  
SAMPSON: I do bite my thumb, sir.

GREGORY: No.

GREGORY: Do you quarrel, sir?  
ABRAHAM: Quarrel sir! no, sir.  
SAMPSON: If you do, sir, I am for you: I serve as good a man as you.  
ABRAHAM: No better.  
SAMPSON: Well, sir.  
GREGORY: Say 'better:' here comes one of my master's kinsmen.

BENVOLIO: Part, fools! Put up your swords; you know not what you do.

Enter TYBALT  
TYBALT: What, art thou drawn among these heartless hinds?

They fight

<h2 id="breaking-up-the-fight">Breaking up the fight</h2>
<p>The Prince is the leader of the city, and in charge of keeping it peaceful.</p>
<columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">PRINCE: 
Rebellious subjects, enemies to peace, 
Profaners of this neighbour-stained steel, -- 
Will they not hear? What, ho! you men, you beasts, 
That quench the fire of your rage 
With purple fountains issuing from your veins, 
On pain of torture, from those bloody hands 
Throw your mistemper'd weapons to the ground, 
And hear the sentence of your moved prince.
[...] 
If ever you disturb our streets again, 
Your lives shall pay the forfeit of the peace. 
</code></pre>
<blockquote>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="writing-about-romeo-continued">Writing about Romeo, continued</h1>

<h2 id="now-write-your-own-paragraph">Now, write your OWN paragraph</h2>
<columns>
<div>
<blockquote>
<p>How does Shakespeare use language to convey Romeo's emotions in  this scene?</p>
<ul>
<li><strong>Point</strong>: What emotion can we see?</li>
<li><strong>Evidence</strong>: What quote tells us this?</li>
<li><strong>Explain</strong>: How do the words in this quote show the emotion?</li>
</ul>
</blockquote>
<blockquote>
<p><a target=_blank href="stretch"></a> Try to write a second paragraph, about a different quote</p>
</blockquote>
</div>
<blockquote>
<p><a target=_blank href="eg"></a><br />
<strong>POINT</strong> In this scene, Shakespeare presents Romeo as negative and hopeless with conflicting emotions.<br />
<strong>EVIDENCE</strong> We can see this in his use of the oxymoron &quot;cold fire&quot;.<br />
<strong>EXPLAIN</strong> The use of an oxymoron suggests Romeo is feeling conflicted and confused. The noun &quot;fire&quot; has connotations of destruction, suggesting that Romeo thinks the love is dangerous. Furthermore the adjective &quot;cold&quot; suggests that this love brings no comfort to Romeo.</p>
</blockquote>
</columns>
<footer> </footer>
</section>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="reviewing-the-plot">Reviewing the Plot</h1>

<h2 id="life-for-women-in-the-time-of-shakespeare">Life for women in the time of Shakespeare</h2>
<blockquote>
<p>In Elizabethan times women belonged to their fathers (or their brothers if their father died), and then to their husbands. Women could not own property of their own. This is one of the reasons Queen Elizabeth I never married â€“ she did not want to give up her power to a man.â€‹<br />
Women were allowed to marry from the age of 12 in Shakespeareâ€™s time, but often only women from wealthy families would marry so young. In the play Romeo and Juliet, Juliet is 13, but her mother says by that age she was already married with a child. Many marriages were arranged for the good of the family and small children might be â€˜betrothedâ€™ to each other in order to join the families together before they were old enough to get married. Many women did not marry until their mid-20s. Men had to be able to support a household when they married.â€‹<br />
Women were not allowed on the stage. All the female parts in plays at the time were played by boys whose voices hadnâ€™t broken yet â€“ the apprentices. In several of the plays the female characters disguise themselves as men â€“ so the audience would have seen a man pretending to be a woman pretending to be a man. This happens in Twelfth Night, As You Like It and The Merchant of Venice.â€‹</p>
</blockquote>
<blockquote>
<p><a target=_blank href="task"></a> Summarise this information in four bulletpoints<br />
<a target=_blank href="challenge"></a> How much has this changed?</p>
</blockquote>
<footer> </footer>

<columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">JULIET: O Romeo, Romeo, wherefore art thou Romeo?

Thou art thyself, though not a Montague.

By any other name would smell as sweet;
So Romeo would, were he not Romeo callâ€™d,

Without that title. Romeo, doff thy name,

</code></pre>
