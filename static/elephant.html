<!DOCTYPE html>
<html lang="en-GB">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <style>
    body {
        background-image: url("/images/jungle.jpg");
        background-size: cover;
        filter: brightness(120%);
    }</style>
    <title>Elephant March</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    >
</head>
<style>
.marquee {
  width: 100%;
  line-height: 300px;
  color: white;
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
}
.marquee p {
    font-size: 200px;
  display: inline-block;
  padding-left: 1%;
  animation: marquee 90s linear infinite;
}
@keyframes marquee {
  0%   { transform: translate(0, 0); }
  100% { transform: translate(-100%, 0); }
}</style>
<body>
    <main id="content" class="container" style="text-align: center; min-height: 90dvh; padding: 30vh;">
        <section class="hero">
        <!-- <h1>Elephant March</h1> -->
        <button style="font-size: 3em; min-width: 30dvw;" id="audioButton" onclick="toggleAudio()">Play ▶︎</button>
        <audio id="audio" controls hidden>
            <source src="files/ElephantMarch.mp3" type="audio/mpeg" loop>
            Your browser does not support the audio element.
        </audio>
        <script>
            const audio = document.getElementById('audio');
            const audioButton = document.getElementById('audioButton');

            function toggleAudio() {
              const patrol = document.getElementById('marquee')
              console.log(audio)
                if (audio.paused) {
                  patrol.style.opacity = 1;
                    audio.play();
                    audioButton.textContent = 'Pause ⏸︎';
                } else {
                  patrol.style.opacity = 0;
                    audio.pause();
                    audioButton.textContent = 'Play ▶︎';
                }
            }
        </script>
        <div id=marquee class="marquee" style="opacity:0">
          <p>🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 🐘 </p>
        </div>
        </section>
    </main>
</body>
</html>
