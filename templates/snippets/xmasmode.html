<script>
    const music = "/files/sussex_carol.m4a";
    const onIcon = "üéÑ";
    function xmasMode(elem) {
        if (elem.innerText == onIcon) {
            console.log("on!");
            localStorage.setItem("xmasmode", "disabled");
            location.reload();
            return;
        }
        localStorage.setItem("xmasmode", "enabled");
        document.documentElement.style.setProperty("--t", "#fffce4");
        document.documentElement.style.setProperty("--b", "#161b2b");
        document.documentElement.style.setProperty("--a", "#fcf199");
        new Audio(music).play();
        elem.innerText = onIcon;
        document.querySelectorAll(".snowflake").forEach(function (snowflake) {
            snowflake.style.visibility = "visible";
        });
    }
    window.onload = () => {
        if (localStorage.getItem("xmasmode") === "enabled") {
            xmasMode.call(document.getElementById("xmas"));
        }
    };
</script>
