<blockquote>
<h4 id="ozymandias">Ozymandias</h4>
<p>I met a traveller from an antique land,<br />
Who saidâ€”â€œTwo vast and trunkless legs of stone<br />
Stand in the desert. . . . Near them, on the sand,<br />
Half sunk a shattered visage lies, whose frown,<br />
And wrinkled lip, and sneer of cold command,<br />
Tell that its sculptor well those passions read<br />
Which yet survive, stamped on these lifeless things,<br />
The hand that mocked them, and the heart that fed;<br />
And on the pedestal, these words appear:<br />
My name is Ozymandias, King of Kings;<br />
Look on my Works, ye Mighty, and despair!<br />
Nothing beside remains. Round the decay<br />
Of that colossal Wreck, boundless and bare<br />
The lone and level sands stretch far away.â€</p>
</blockquote>

<h2 id="storm-on-the-island-by-seamus-heaney">Storm on the Island, by Seamus Heaney</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">We are prepared: we build our houses squat,
Sink walls in rock and roof them with good slate.
The wizened earth had never troubled us
With hay, so as you can see, there are no stacks
Or stooks that can be lost. Nor are there trees
Which might prove company when it blows full
Blast: you know what I mean - leaves and branches
Can raise a chorus in a gale
So that you can listen to the thing you fear
Forgetting that it pummels your house too.
But there are no trees, no natural shelter.
You might think that the sea is company,
Exploding comfortably down on the cliffs
But no: when it begins, the flung spray hits
The very windows, spits like a tame cat 
Turned savage. We just sit tight while wind dives
And strafes invisibly. Space is a salvo.
We are bombarded by the empty air.
Strange, it is a huge nothing that we fear
</code></pre>
</section>

<h2 id="the-context">The Context</h2>

<blockquote>
<p><a target=_blank href="task"></a> Take notes of the below, before we read the poem</p>
</blockquote>
<ul>
<li>In 1854, Britain was at war with Russia for control of Crimea</li>
<li>One of the bloodiest battles of the war took place at Balaclava</li>
<li>During the battle, a group of cavalry - soldiers on horses - were accidentally sent to charge at Russian cannon</li>
<li>This group was called <strong>The Light Brigade</strong></li>
<li>The <strong>poet</strong>, Alfred Lord Tennyson, was appointed Poet Laureate in 1850</li>
<li>Usually wrote on themes such as bravery, duty, and the tragic consequences of war</li>
<li>Tennyson wrote the poem shortly after the battle</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/en/f/f8/Charge_of_the_light_brigade_-Our_fighting_services_-_Evelyn_Wood_pg451.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720" x="60%"><section id="20" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="the-battle">The Battle</h2>

<ul>
<li>The Brigade was ordered to charge down a valley</li>
<li>At one end of the valley was a collection of big Russian guns and cannon</li>
<li>The guns fired at the Brigade as they charged, killed hundreds of them</li>
<li><strong>The order had been a mistake</strong></li>
</ul>
</section>

<h2 id="charge-of-the-light-brigade">Charge of the Light Brigade</h2>
<columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">I
Half a league, half a league,
Half a league onward,
All in the valley of Death
   Rode the six hundred.
â€œForward, the Light Brigade!
Charge for the guns!â€ he said.
Into the valley of Death
   Rode the six hundred.  
II
â€œForward, the Light Brigade!â€
Was there a man dismayed?
Not though the soldier knew
   Someone had blundered.
   Theirs not to make reply,
   Theirs not to reason why,
   Theirs but to do and die.
   Into the valley of Death
   Rode the six hundred.
</code></pre>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">III
Cannon to right of them,
Cannon to left of them,
Cannon in front of them
   Volleyed and thundered;
Stormed at with shot and shell,
Boldly they rode and well,
Into the jaws of Death,
Into the mouth of hell
   Rode the six hundred.
</code></pre>
</div>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="rab" lang="en" style="--theme:rab;">
<blockquote>
<h3 id="climbing-my-grandfather-1">Climbing my Grandfather</h3>
<p>I decide to do it free, without a rope or net.<br />
First, the old brogues, dusty and cracked;<br />
an easy scramble onto his trousers,<br />
pushing into the weave, trying to get a grip.<br />
By the overhanging shirt I change<br />
direction, traverse along his belt<br />
to an earth-stained hand. The nails<br />
are splintered and give good purchase,<br />
the skin of his finger is smooth and thick<br />
like warm ice. On his arm I discover<br />
the glassy ridge of a scar, place my feet<br />
gently in the old stitches and move on.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="rab" lang="en" style="--theme:rab;">
<blockquote>
<p>At his still firm shoulder, I rest for a while<br />
in the shade, not looking down,<br />
for climbing has its dangers, then pull<br />
myself up the loose skin of his neck<br />
to a smiling mouth to drink among teeth.<br />
Refreshed, I cross the screed cheek,<br />
to stare into his brown eyes, watch a pupil<br />
slowly open and close. Then up over<br />
the forehead, the wrinkles well-spaced<br />
and easy, to his thick hair (soft and white<br />
at this altitude), reaching for the summit,<br />
where gasping for breath I can only lie<br />
watching clouds and birds circle,<br />
feeling his heat, knowing<br />
the slow pulse of his good heart.</p>
</blockquote>
</section>

<h2 id="from-the-prelude">From <em>The Prelude</em></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">The moon was up, the Lake was shining clear
Among the hoary mountains; from the Shore
I push'd, and struck the oars and struck again
In cadence, and my little Boat mov'd on
Even like a Man who walks with stately step
Though bent on speed. It was an act of stealth
And troubled pleasure; not without the voice
Of mountain-echoes did my Boat move on,
Leaving behind her still on either side
Small circles glittering idly in the moon,
Until they melted all into one track
Of sparkling light. A rocky Steep uprose
Above the Cavern of the Willow tree
And now, as suited one who proudly row'd
With his best skill, I fix'd a steady view
Upon the top of that same craggy ridge,
The bound of the horizon, for behind
Was nothing but the stars and the grey sky.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="rab" lang="en" style="--theme:rab;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">She was an elfin Pinnace; lustily
I dipp'd my oars into the silent Lake,
And, as I rose upon the stroke, my Boat
Went heaving through the water, like a Swan;
When from behind that craggy Steep, till then
The bound of the horizon, a huge Cliff,
As if with voluntary power instinct,
Uprear'd its head. I struck, and struck again
And, growing still in stature, the huge Cliff
Rose up between me and the stars, and still,
With measur'd motion, like a living thing,
Strode after me. With trembling hands I turn'd,
And through the silent water stole my way
Back to the Cavern of the Willow tree.
</code></pre>
</section>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="context-of-kamikaze">Context of <em>Kamikaze</em></h1>
<p>LO: To consider how context can shape our understanding of a poem</p>
<blockquote>

<h2 id="context-questions">Context questions</h2>
<blockquote>
<p><a target=_blank href="task"></a> Read the fact file and answer these questions</p>
</blockquote>
<ol>
<li>What does &quot;kamikaze&quot; mean in Japanese?</li>
<li>During which time period did kamikaze pilots operate in World War II?</li>
<li>Why did the Japanese military develop the kamikaze strategy?</li>
<li>What key characteristics defined a kamikaze mission?</li>
<li>Describe the training process for kamikaze pilots.</li>
<li>Who was Lieutenant Yukio Seki?</li>
<li>What age were many kamikaze pilots?</li>
<li>How did the Allies respond to kamikaze attacks as the war progressed?</li>
</ol>
<blockquote>
<p><a target=_blank href="challenge"></a>  Why might it be important to learn about the stories of kamikaze pilots? What does it teach us about war?</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="8" data-theme="rab" lang="en" style="--theme:rab;">
<ol>
<li data-marpit-fragment="1">
<p>What does &quot;kamikaze&quot; mean in Japanese?   <strong>It means &quot;divine wind.&quot;</strong></p>
</li>
<li data-marpit-fragment="2">
<p>During which time period did kamikaze pilots operate in World War II?  <strong>From 1944 to 1945.</strong></p>
</li>
<li data-marpit-fragment="3">
<p>Why did the Japanese military develop the kamikaze strategy?  <strong>To counteract severe losses in the war.</strong></p>
</li>
<li data-marpit-fragment="4">
<p>What key characteristics defined a kamikaze mission?  <strong>They were suicide missions targeting enemy ships.</strong></p>
</li>
<li data-marpit-fragment="5">
<p>Describe the training process for kamikaze pilots  <strong>Pilots underwent rigorous training, focusing on flying skills and psychological readiness.</strong></p>
</li>
<li data-marpit-fragment="6">
<p>Who was Lieutenant Yukio Seki?  <strong>He was a kamikaze pilot known for crashing into the USS Essex.</strong></p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.lookandlearn.com/history-images/preview/B/B001/B001586_Japanese-kamikaze-attack-on-an-American-aircraft-carrier-World-War-II-1944-1945.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="48" data-theme="rab" lang="en" style="--theme:rab;" data-marpit-advanced-background="content"><columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">                     KAMIKAZE 

Her father embarked at sunrise
with a flask of water, a samurai sword
in the cockpit, a shaven head
full of powerful incantations
and enough fuel for a one-way
journey into history

but half way there, she thought,
recounting it later to her children,
he must have looked far down
at the little fishing boats
strung out like bunting
on a green-blue translucent sea

and beneath them, arcing in swathes
like a huge flag waved first one way
then the other in a figure of eight,
the dark shoals of fishes
flashing silver as their bellies
swivelled towards the sun
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">and remembered how he
and his brothers waiting on the shore
built cairns of pearl-grey pebbles
to see whose withstood longest
the turbulent inrush of breakers
bringing their fatherâ€™s boat safe
-- yes, grandfatherâ€™s boat -- safe
to the shore, salt-sodden, awash
with cloud-marked mackerel,
black crabs, feathery prawns,
the loose silver of whitebait and once
a tuna, the dark prince, muscular, dangerous.

And though he came back
my mother never spoke again
in his presence, nor did she meet his eyes
and the neighbours too, they treated him
as though he no longer existed,
only we children still chattered and laughed

till gradually we too learned
to be silent, to live as though
he had never returned, that this
was no longer the father we loved.
And sometimes, she said, he must have wondered
which had been the better way to die.
</code></pre>
</section>

<p>There are four generations to be aware of in the poem.</p>

<li>The poet, who is writing about her mother</li>

<h2 id="the-dead-by-rupert-brooke">The Dead <em>by Rupert Brooke</em></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">These hearts were woven of human joys and cares,
      Washed marvellously with sorrow, swift to mirth.
The years had given them kindness. Dawn was theirs,
      And sunset, and the colours of the earth.
These had seen movement, and heard music; known
      Slumber and waking; loved; gone proudly friended;
Felt the quick stir of wonder; sat alone;
      Touched flowers and furs and cheeks. All this is ended.

There are waters blown by changing winds to laughter
And lit by the rich skies, all day. And after,
      Frost, with a gesture, stays the waves that dance
And wandering loveliness. He leaves a white
      Unbroken glory, a gathered radiance,
A width, a shining peace, under the night.
</code></pre>

<p><strong>Q2 The words like &quot;radiance&quot; and &quot;shining&quot; and &quot;light&quot; imply...</strong></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/7/7a/For_remembrance%2C_soldier_poets_who_have_fallen_in_the_war%2C_Adcock%2C_1920_DJVU_pg_10.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="63" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="a-bit-more-about-rupert-brooke">A bit more about Rupert Brooke</h2>
<ul>
<li>Rupert Brooke was a young man when he volunteered to fight in the First World War</li>
<li>He died whilst aboard a ship in the Mediterranean, sailing to fight</li>
<li>His poems reflect his <strong>idealism</strong> and <strong>patriotism</strong>, but also the destructive <strong>sacrifice</strong> of war.</li>
</ul>
<blockquote>
<p><a target=_blank href="task"></a> Research and write down the meanings of the keywords:</p>
<ul>
<li>Idealism</li>
<li>Patriotism</li>
<li>Sacrifice</li>
</ul>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> <code>Futility</code>, <code>Nationalism</code>, <code>bucolic</code></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="rab" lang="en" style="--theme:rab;">
<h2 id="reading-the-soldier">Reading <em>The Soldier</em></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">If I should die, think only this of me:
      That there's some corner of a foreign field
That is for ever England. There shall be
      In that rich earth a richer dust concealed;
A dust whom England bore, shaped, made aware,
      Gave, once, her flowers to love, her ways to roam;
A body of England's, breathing English air,
      Washed by the rivers, blest by suns of home.  
</code></pre>
<blockquote>
<blockquote>
<p>Rupert Brooke, <a target=_blank href="https://www.poetryfoundation.org/poetrymagazine/poems/13076/the-soldier"><strong>The Soldier</strong></a>, 1915</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-theme="rab" lang="en" style="--theme:rab;">
<h2 id="decoding-the-meaning">Decoding the meaning</h2>
<blockquote>
<p><a target=_blank href="task"></a> Try to finish this sentence. You can use the clues below to help ðŸ‘‡</p>
</blockquote>
<blockquote>
<p>This poem is all about the poet's feeling of...</p>
<ul>
<li>...desire to be remembered as a soldier</li>
<li>...fear of death</li>
<li>...love for his country</li>
<li>...hope for a better life after the war</li>
<li>...love for his king</li>
<li>...passion to fight during the war</li>
</ul>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> Write a second sentence, explaining HOW you decided on that.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/7/7a/For_remembrance%2C_soldier_poets_who_have_fallen_in_the_war%2C_Adcock%2C_1920_DJVU_pg_10.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="66" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="writing-an-answer">Writing an answer</h1>
<p>LO: To prepare for tomorrow's formative assessment</p>
<blockquote>
<p><a target=_blank href="task"></a> Re-read <code>The Soldier</code> and <code>The Dead</code>, then try to finish this sentence:<br />
&quot;<em>The main difference between the two poems is....</em> &#8221;</p>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> How would <code>The Soldier</code> be different, if Rupert Brooke had been less <strong>patriotic</strong>?</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="3" data-theme="rab" lang="en" style="--theme:rab;">
<h2 id="starting-off-right">Starting off right</h2>
<columns>
<ul>
<li>Good poetry analysis is all about your point of view</li>
<li>The easiest way to make this is to start with:
<ul>
<li>&quot;I think...&quot;</li>
<li>&quot;I would argue...&quot;</li>
<li>&quot;This poem makes me think...&quot;</li>
</ul>
</li>
</ul>
<div>
<blockquote>
<p><a target=_blank href="example"></a> &quot;<strong>I think</strong> this poem is about how much Brooke misses his home in England, while he is fighting in the war.&#8221;</p>
</blockquote>
<blockquote>
<ul>
<li data-marpit-fragment="1"><code>patriotic</code>  <code>fear</code>  <code>feels</code>  <code>shows</code>  <code>nationalist</code>  <code>hopeful</code> <code>joyful</code> <code>death</code> <code>reader</code> <code>poem</code> <code>suggests</code></li>
<li data-marpit-fragment="2">Another line</li>
</ul>
</blockquote>
</div>
<blockquote>
<p><a target=_blank href="task"></a></p>
<ul>
<li data-marpit-fragment="3">Write a <strong>point of view</strong> sentence about <code>The Soldier</code> now. Try to use some of the keywords on the right â¤´ï¸</li>
</ul>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> Write another sentence, starting...<br />
<em>&quot;On the other hand, you could also say this poem is about...&quot;</em></p>
</blockquote>
</columns>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="4" data-theme="rab" lang="en" style="--theme:rab;">
<h2 id="zooming-in-on-a-line">Zooming in on a line</h2>
<columns>
<div>
We're going to write about my point of view now:
<blockquote>
<p>&#8220;<strong>I think</strong> this poem is about how much Brooke misses his home in England, while he is fighting in the war.&#8221;</p>
</blockquote>
<p>And we're going to zoom in on this section of the poem:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">A body of Englandâ€™s, breathing English air,
      Washed by the rivers, blest by suns of home.
</code></pre>
</div>
<ol>
<li data-marpit-fragment="1">What is the tone of this part of the poem?</li>
<li data-marpit-fragment="2">Are there any techniques I can see being used?</li>
<li data-marpit-fragment="3">Are there any words I can zoom in on, and what do they make us think of?</li>
<li data-marpit-fragment="4">What's the overall feeling we see?</li>
</ol>
</columns>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-theme="rab" lang="en" style="--theme:rab;">
<h2 id="writing-a-paragraph">Writing a paragraph</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">A body of Englandâ€™s, breathing English air,
      Washed by the rivers, blest by suns of home.
</code></pre>
<blockquote>
<p><a target=_blank href="example"></a> I think the poem is about how much Brooke misses England. We can see this in the first stanza, when he uses lots of positive language to describe England. &quot;Washed... blest&quot; are both examples of personification, suggesting that England is a place of care and love. The present tense verb &quot;breathing&quot; also suggests life, growth and freedom, even though the poem starts by discussing death.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-theme="rab" lang="en" style="--theme:rab;">
