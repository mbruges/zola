<h2 id="reading-the-watchful-eye">Reading <em>The Watchful Eye</em></h2>
<p>We're going to read the opening of a Dystopian story called <code>The Watchful Eye</code></p>
<p><task> With a highlighter, pick out all the <strong>nouns</strong> and <strong>adjectives</strong> which help to establish a Dystopian setting. </task></p>
<p><challenge> What themes does the title of the story suggest? </challenge></p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="rab" lang="en" style="--theme:rab;">
<blockquote>
<p>Thick fog cascaded through the gloomy undergrowth as the sun attempted to penetrate the city walls. The streets of London were filled with the mindless drones that inhabited what was left of the earth. Some would go home to their families and hold each other tight, while the unlucky ones had to fend for themselves against the divide that engulfed the once-great city. Chaos congested every inch of this society. We were constantly plagued by the turmoil and despair of the horror that had become our home - a place with endless rules... endless laws... and endless captivity.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="rab" lang="en" style="--theme:rab;">

E.g.</p>

<p><challenge> Brainstorm some potential answers to those questions </challenge></p>

<blockquote>
<p>The writer uses language to present a bleak dystopian world in â€˜The Beesâ€™. Immediately in the first paragraph, a fear-provoking atmosphere is created where the appalling living conditions are apparent. Laline Paull describes how the â€˜cell squeezedâ€™ the bee. This example of personification would imply the hive is very small, so small that there is not enough space to move around which severely limits the freedom and movement of the bee. The verb â€˜squeezedâ€™ could also suggest it is difficult to breathe in the hive, something which is further emphasised when Paull uses the adjectives â€˜hotâ€™ and â€˜fetidâ€™, presenting this environment as extremely unpleasant. â€‹</p>
</blockquote>

<blockquote>
<p>The cell squeezed her and the air was hot and fetid. All the joints of her body burned from her frantic twisting against the walls, her head was pressed into her chest and her legs shot with cramp, but her struggles had worked - one wall felt weaker. She kicked out with all her strength and felt something crack and break. She forced and tore and bit until there was a jagged hole into fresher air beyond.<br />
She dragged her body through and fell out onto the floor of an alien world. Static roared through her brain, thunderous vibration shook the ground and a thousand scents dazed her. All she could do was breathe until gradually the vibration and static subsided and the scent evaporated into the air. Her rigid body unlocked and calmed her mind.<br />
This was Arrivals Hall and she was worker bee Flora, number 717.<br />
Certain of her first task, she set about cleaning out her cell. In her violent struggle to hatch she had broken the whole front wall, unlike her neater neighbours. She looked, then followed their example,piling her debris neatly by the ruins. The activity cleared her senses and she felt the vastness of theArrivals Hall, and how the vibrations in the air changed in different areas. Row upon row of cells like hers stretched into the distance, and there the cells were quiet as if the occupants still slept.</p>
</blockquote>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1AbgA8sUliMaJBK3TksTisZXJZ2-RN7jhqhghZzB6BKpb_lQUkr_4ByjDhVtf_Av-Zi8&amp;usqp=CAU&quot;);"></figure><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqWNvvUPJiAX-KuuAJCELu_CsaMywJYIQNFQ&amp;s&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="52" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="key-context---author">Key context - AUTHOR</h2>

<p><task> Take notes</p>
<ul>
<li><strong>George Orwell</strong> was a British writer and journalist when he wrote <em>Nineteen Eighty Four</em></li>
<li>Before that, he had been a policeman in India, and a school teacher in England</li>
<li>He was a committed <em>socialist</em>, believing that society should be more economically equal</li>
<li>In 1933, he travelled to Spain to report on the Civil War being fought there by socialists</li>
<li>He saw terrible violence being committed in the name of rival <strong>political beliefs</strong>: Communism and Fascism</li>
<li>In the 1940s, he worked as a journalist for the BBC, reporting on the Second World War via the radio</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://internationalmagz.com/images/POST1N3l2u5JQyGr.webp&quot;);"></figure><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxiISjohxRsMRG5pB75yWIKi9Ps31hblEV8Xv5R7pQuKUrto7GH_-t7txwBExfo4H944Y&amp;usqp=CAU&quot;);"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="53" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="key-context---history">Key context - HISTORY</h2>
<p><task> Take notes</p>
<ul>
<li><strong>George Orwell</strong> wrote the novel in 1948, in the aftermath of the Second World War.</li>
<li>Two <code>totalitarian states</code> - The Soviet Union (USSR) and Nazi Germany - had fought a bloody and brutal conflict, killing millions in the name of their opposing political beliefs</li>
<li>Orwell saw <code>totalitarianism</code> as the greatest danger facing humanity in the 20th Century</li>
<li>In <em>Nineteen-Eighty Four</em>, he imagines a future in which Britain has been become a <code>totalitarian state</code></li>
</ul>
<blockquote>
<p><strong>Totalitarianism</strong>: a system of government that is centralised and dictatorial, and requires complete subservience to the state. The state controls all aspects of a person's life.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.britannica.com/62/95662-050-DA4215DE/Joseph-Stalin.jpg?w=300&quot;);background-size:contain;"><figcaption>Joseph Stalin</figcaption></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="54" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="uncle-joe-and-big-brother---society">Uncle Joe and &quot;Big Brother&quot; - SOCIETY</h2>
<ul>
<li>By 1948, half of Europe was under the control of the USSR, a <code>totalitarian state</code> founded on the principles of Communism</li>
<li>The Soviet Union was ruled by the absolute dictator <strong>Joseph Stalin</strong>, sometimes called 'Uncle Joe'</li>
<li>Stalin tried to control every aspect of life in the USSR:
<ul>
<li>Private property was seized</li>
<li>All jobs were controlled by the government</li>
<li>House was allocated by the government</li>
<li>The Secret Police used surveillance to watch the people constantly</li>
</ul>
</li>
<li>Anyone found speaking against the government or Stalin would be imprisoned or executed without trial</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1605810230434-7631ac76ec81?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w1Njk0Mzh8MHwxfHNlYXJjaHw3fHxzdXJ2ZWlsbGFuY2V8ZW58MHwwfHx8MTcyNjc0MzUzNXww&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080&quot;);filter:opacity(20%);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="55" data-theme="rab" lang="en" style="--theme:rab;" data-marpit-advanced-background="content">

<h2 id="what-we-mean-by-context">What we mean by context</h2>
<p>When we write, we are <strong>influenced</strong> by the world around us.</p>
<p>In fiction, authors reflect important things about the real world:</p>
<ul>
<li>historical events</li>
<li>social habits</li>
<li>our own experiences</li>
<li>other cultural things (such as books, films, music)</li>
</ul>
<p>We can look for connections between the novel and these <strong>contextual</strong> factors.</p>
<p><task> What <strong>contextual</strong> factor is George Orwell referencing the <em>moustachio'd figure</em> of Big Brother? </task></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="rab" lang="en" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:66%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;static/context-diagram.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="34%" height="720"><section id="58" data-theme="rab" lang="en" style="--theme:rab;--marpit-advanced-background-split:66%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h2 id="adding-to-our-answer">Adding to our answer</h2>
<blockquote>
<h3 id="q-how-does-orwell-use-nineteen-eighty-four-to-criticise-his-contemporary-society">Q) How does Orwell use <em>Nineteen-Eighty Four</em> to criticise his contemporary society?</h3>
</blockquote>

<blockquote>
<p>When he woke in the woods in the dark and the cold of the night he'd reach out to touch the child sleeping beside him. Nights dark beyond darkness and the days more gray each one than what had gone before. Like the onset of some cold glaucoma dimming away the world.<br />
His hand rose and fell softly with each precious breath.<br />
He pushed away the plastic tarpaulin and raised himself in the stinking robes and blankets and looked toward the east for any light but there was none. In the dream from which he'd wakened he had wandered in a cave where the child led him by the hand. Their light playing over the wet flowstone walls. Like pilgrims in a fable swallowed up and lost among the inward parts of some granitic beast.<br />
Deep stone flues where the water dripped and sang.</p>
</blockquote>

<p>Tolling in the silence the minutes of the earth and the hours and the days of it and the years without cease. Until they stood in a great stone room where lay a black and ancient lake. And on the far shore a creature that raised its dripping mouth from the rimstone pool and stared into the light with eyes dead white and sightless as the eggs of spiders. It swung its head low over the water as if to take the scent of what it could not see. Crouching there pale and naked and translucent, its alabaster bones cast up in shadow on the rocks behind it. Its bowels, its beating heart. The brain that pulsed in a dull glass bell. It swung its head from side to side and then gave out a low moan and turned and lurched away and loped soundlessly into the dark.<br />
With the first gray light he rose and left the boy sleeping and walked out to the road and squatted and studied the country to the south. Barren, silent, godless. He thought the month was October but he want sure. He hadnt kept a calendar for years. They were moving south. There'd be no surviving another winter here.</p>
