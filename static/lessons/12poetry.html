<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="analysing-chainsaw-vs-the-pampas-grass">Analysing 'Chainsaw vs the Pampas Grass'</h1>
<blockquote>
<p>The story of mankind is the story of man vs nature.</p>
</blockquote>
<p><task> To what extent do you agree with this statement? </task></p>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="6" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<h2 id="the-chainsaw-vs-the-pampas-grass">The Chainsaw vs the Pampas Grass</h2>
<blockquote>
<p>It seemed an unlikely match. All winter unplugged,<br />
grinding its teeth in a plastic sleeve, the chainsaw swung<br />
nose-down from a hook in the darkroom<br />
under the hatch in the floor. When offered the can<br />
it knocked back a quarter-pint of engine oil<br />
and juices ran from its joints and threads,<br />
oozed across the guide-bar and the maker’s name,<br />
into the dry links.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="7" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>From the summerhouse, still holding one last gulp<br />
of last year’s heat behind its double doors, and hung<br />
with the weightless wreckage of wasps and flies,<br />
moth-balled in spider’s wool…<br />
from there, I trailed the day-glo orange power-line<br />
the length of the lawn and the garden path,<br />
fed it out like powder from a keg, then walked<br />
back to the socket and flicked the switch, then walked again<br />
and coupled the saw to the flex – clipped them together.<br />
Then dropped the safety catch and gunned the trigger.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="8" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>No gearing up or getting to speeds, just an instant rage,<br />
the rush of metal lashing out at air, connected to the main.<br />
The chainsaw with its perfect disregard, its mood<br />
to tangle with cloth, or jewellery, or hair.<br />
The chainsaw with its bloody desire, its sweet tooth<br />
for the flesh of the face and the bones underneath,<br />
its grand plan to kick back against nail or knot<br />
and rear up into the brain.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="9" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>I let it flare, lifted it into the sun<br />
and felt the hundred beats per second drumming in its heart,<br />
and felt the drive-wheel gargle in its throat.<br />
The pampas grass with its ludicrous feathers<br />
and plumes. The pampas grass, taking the warmth and light<br />
from cuttings and bulbs, sunning itself,<br />
stealing the show with its footstools, cushions and tufts<br />
and its twelve-foot spears.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="10" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>This was the sledgehammer taken to crack the nut.<br />
Probably all that was needed here was a good pull or shove<br />
or a pitchfork to lever it out at its base.<br />
Overkill. I touched the blur of the blade<br />
against the near-most tip of a reed – it didn’t exist.<br />
I dabbed at a stalk that swooned, docked a couple of heads,<br />
dismissed the top third of its canes with a sideways sweep<br />
at shoulder height – this was a game.<br />
I lifted the fringe of undergrowth, carved at the trunk –<br />
plant-juice spat from the pipes and tubes<br />
and dust flew out as I ripped into pockets of dark, secret<br />
warmth.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="11" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>To clear a space to work<br />
I raked whatever was severed or felled or torn<br />
towards the dead zone under the outhouse wall, to be fired.<br />
Then cut and raked, cut and raked, till what was left<br />
was a flat stump the size of a manhole cover or barrel lid<br />
that wouldn’t be dug with a spade or prized from the earth.<br />
Wanting to finish things off I took up the saw<br />
and drove it vertically downwards into the upper roots,<br />
but the blade became choked with soil or fouled with weeds,<br />
or what was sliced or split somehow closed and mended<br />
behind, like cutting at water or air with a knife.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="12" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>I poured barbecue fluid into the patch<br />
and threw in a match – it flamed for a minute, smoked for a minute more, and went out.<br />
I left it at that.<br />
In the weeks that came new shoots like asparagus tips<br />
sprang up from its nest and by June<br />
it was riding high in its saddle, wearing a new crown.<br />
Corn in Egypt. I looked on<br />
from the upstairs window like the midday moon.<br />
_<br />
Back below stairs on its hook, the chainsaw seethed.<br />
I left it a year, to work back through its man-made dreams,<br />
to try to forget.<br />
The seamless urge to persist was as far as it got.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="13" style="--footer: ;--paginate:true;--theme:rab;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="72" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1637176463809-94d2e32e6c6c?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w1Njk0Mzh8MHwxfHNlYXJjaHw4fHxjaGFpbnNhd3xlbnwwfDB8fHwxNzI0NzM5MDIzfDA&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="13" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="13" style="--footer: ;--paginate:true;--theme:rab;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="72" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h2 id="the-gun">The Gun</h2>
<blockquote>
<p>Bringing a gun into a house<br />
changes it.</p>
</blockquote>
<blockquote>
<p>You lay it on the kitchen table,<br />
stretched out like something dead<br />
itself: the grainy polished wood stock<br />
jutting over the edge,<br />
the long metal barrel<br />
casting a grey shadow<br />
on the green-checked cloth.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="24" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>At first it’s just practice: perforating tins<br />
dangling on orange string<br />
from trees in the garden.<br />
Then a rabbit shot<br />
clean through the head.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="25" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>Soon the fridge fills with creatures that have run and flown.<br />
Your hands reek of gun oil.<br />
And entrails. You trample<br />
fur and feathers. There’s a spring<br />
in your step; your eyes gleam<br />
like when sex was fresh.<br />
A gun brings a house alive.<br />
I join in the cooking: jointing<br />
and slicing, stirring and tasting –<br />
excited as if the King of Death<br />
had arrived to feast, stalking<br />
out of winters woods,<br />
his black mouth<br />
sprouting golden crocuses.</p>
</blockquote>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="zooming-in-on-rhythm-and-metre">Zooming in on Rhythm and Metre</h1>
<p><task> Copy down these sentences </task></p>

<p>Whenever we speak, we have a rhythm, stressing some syllables and unstressing others.</p>
<p>It’s useful to learn how to record this:</p>
<ul>
<li><code>/</code> is used to indicate a stressed syllable</li>
<li><code>x</code> to indicate an unstressed syllable.</li>
</ul>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="32" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<p>Pairs (or triplets) of syllables for units called ‘feet’. E.g.</p>
<blockquote>
<p><code>Forgot</code> --> = <strong>iamb</strong> (unstressed, then stressed)<br />
<code>Mountain</code> --> <strong>trochee</strong> (stressed, then unstressed)</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="33" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<columns>
<blockquote>
<p>Jack and Jill went up the hill</p>
</blockquote>
<blockquote>
<p>I went across the road and bought a pair of shoes</p>
</blockquote>
<blockquote>
<p>If Music be the food of love, play on</p>
</blockquote>
<blockquote>
<p>Last night I dreamt I went to Mandalay again</p>
</blockquote>
<blockquote>
<p>Don't stop me now,<br />
I'm having such a good time</p>
</blockquote>
<blockquote>
<p>Coming out of my cage and<br />
I've been doing just fine.</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="34" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<blockquote>
<p>If music be the food of love, play on;<br />
Give me excess of it, that, surfeiting,<br />
The appetite may sicken, and so die.<br />
That strain again! it had a dying fall:<br />
O, it came o'er my ear like the sweet south,<br />
That breathes upon a bank of violets,<br />
Stealing and giving odour! Enough; no more:<br />
'Tis not so sweet now as it was before.</p>
</blockquote>
<footer> </footer>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="history-by-john-burnside">History, by John Burnside</h1>
<blockquote>
<p><a target=_blank href="task"></a> What do you think has been the most significant historical event in your lifetime?</p>
</blockquote>
<blockquote>
<p><a target=_blank href="challenge"></a> What is the significance of the poem's opening line/subtitle?</p>
</blockquote>
<blockquote>
<p><em>St Andrews: West Sands; September 2001</em></p>
</blockquote>
<p><a target=_blank href="https://mxb.fyi/textbook/History"><code>The Poem</code></a></p>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="42" style="" data-marpit-pagination-total="72" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="43" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<p><em>St Andrews: West Sands; September 2001</em><br />
Today as we flew the kites -<br />
the sand spinning off in ribbons along the beach<br />
and that gasoline smell from Leuchars gusting across<br />
the golf links;<br />
The tide far out<br />
and quail-grey in the distance; people<br />
jogging, or stopping to watch<br />
as the war planes cambered and turned<br />
in the morning light –<br />
today - with the news in my mind, and the muffled dread<br />
of what may come – I knelt down in the sand<br />
with Lucas gathering shells and pebbles finding evidence of life in all this<br />
driftwork: snail shells; shreds of razorfish;<br />
smudges of weed and flesh on tideworn stone.</p>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="44" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<p>At times I think what makes us who we are<br />
is neither kinship nor our given states<br />
but something lost between the world we own<br />
and what we dream about behind the names<br />
on days like this our lines raised in the wind<br />
our bodies fixed and anchored to the shore<br />
and though we are confined by property<br />
what tether us to gravity and light<br />
has most to do with distance and the shapes<br />
we find in water reading from the book<br />
of silt and tides the rose or petrol blue<br />
of jellyfish and sea anemone<br />
combining with a child’s<br />
first nakedness.</p>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="45" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<p>Sometimes I am dizzy with the fear<br />
of losing everything – the sea, the sky,<br />
all living creatures, forests, estuaries:<br />
we trade so much to know the virtual<br />
we scarcely register the drift and tug<br />
of other bodies scarcely apprehend<br />
the moment as it happens: shifts of light<br />
and weather and the quiet, local forms<br />
of history: the fish lodged in the tide<br />
beyond the sands; the long insomnia<br />
of ornamental carp in public parks<br />
captive and hung in their own</p>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="46" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<p>slow-burning transitive gold jamjars of spawn<br />
and sticklebacks or goldfish carried home<br />
from fairgrounds to the hum of radio<br />
but this is the problem: how to be alive<br />
in all this gazed-upon and cherished world<br />
and do no harm a toddler on a beach<br />
sifting wood and dried weed from the sand<br />
and puzzled by the pattern on a shell<br />
his parents on the dune slacks with a kite<br />
plugged into the sky all nerve and line<br />
patient; be afraid; but still, through everything<br />
attentive to the irredeemable.</p>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="47" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-yxxcTBITQTFt9M9Tqcln-CU2TpgTNQ6ztg&amp;s&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="47" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="47" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72" data-marpit-advanced-background="content">
<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="material-by-ros-barber">Material, by Ros Barber</h1>
<p>LO: to consider how the poem explores ideas of self and parenthood through objects</p>
<blockquote>
<p><a target=_blank href="task"></a> What <strong>objects</strong> do you associate with your parents?</p>
</blockquote>
<footer> </footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="47" style="" data-marpit-pagination-total="72" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="48" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<h2 id="material">Material</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">My mother was a hanky queen
when hanky meant a thing of cloth,
not paper tissues bought in packs
from late-night garages and shops,
but things for waving out of trains
and mopping the corners of your grief:
when hankies were material
she’d have one, always, up her sleeve.

Tucked in the wrists of every cardi,
a mum’s embarrassment of lace
embroidered with a V for Viv,
spittled and scrubbed against my face.
And sometimes more than one fell out
as is she had a farm up there
where dried-up hankies fell in love
and mated, raising little squares.
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="49" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">She bought her own; I never did.
Hankies were presents from distant aunts
in boxed sets, with transparent covers
and script initials spelling ponce,
the naffest Christmas gift you’d get –
my brothers too, more often than not,
got male ones: serious, and grey,
and larger, like they had more snot.
It was hankies that closed department stores,
with headscarves, girdles, knitting wool
and trouser presses; homely props
you’d never find today in malls.
Hankies, which demanded irons,
and boiling to be purified
shuttered the doors of family stores
when those who used to buy them died.
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="50" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">And somehow, with the hanky’s loss,
greengrocer George with his dodgy foot
delivering veg from a Comma van
is history, and the friendly butcher
who’d slip an extra sausage in,
the fishmonger whose marble slab
of haddock smoked the colour of yolks
and parcelled rows of local crab

lay opposite the dancing school
where Mrs White, with painted talons,
taught us When You’re Smiling from
a stumbling, out of tune piano:
step-together, step-together, step-together,
point! The Annual Talent Show
when every mother, fencing tears,
would whip a hanky from their sleeve
and smudge the rouge from little dears.
Nostalgia only makes me old.
The innocence I want my brood
to cling on to like ten-bob notes
was killed in TV’s lassitude.
And it was me that turned it on and eat
bought biscuits I would bake
if I’d commit to being home.
</code></pre>
<footer> </footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">There’s never a hanky up my sleeve.
I raised neglected-looking kids,
the kind whose noses strangers clean.
What awkwardness in me forbids
me to keep tissues in my bag
when handy packs are 50p?
I miss material handkerchiefs,
their soft and hidden history.

But it isn’t mine. I’ll let it go.
My mother too, eventually,
who died not leaving handkerchiefs
but tissues and uncertainty:
and she would say, should I complain
of the scratchy and disposable,
that this is your material
to do with, daughter, what you will.
</code></pre>

<footer> </footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="59" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">I held her hand, that was always scarred
From chopping, slicing, from the knives that lay in wait
In bowls of washing-up, that was raw,
The knuckles reddened, rough from scrubbing hard
At saucepan, frying pan, cup and plate
And giving love the only way she knew,
In each cheap cut of meat, in roast and stew,
Old-fashioned food she cooked and we ate;
And I saw that they had taken off her rings,
The rings she kept once in her dressing-table drawer
With faded snapshots, long-forgotten things
(scent-sprays, tortoise-shell combs, a snap or two
From the time we took a holiday “abroad”)
But lately had never been without, as if
She wanted everyone to know she was his wife
Only now that he was dead.
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="60" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">And her watch? – Classic ladies’ model, gold strap – 
it was gone, And I’d never known her not have that on,
Not in all the years they sat together
Watching soaps and game shows I’d disdain
And not when my turn came to cook for her,
Chops or chicken portions, English, bland,
Familiar flavours she said she preferred
To whatever “funny foreign stuff”
Young people seemed to eat these days, she’d heard;
Not all the weeks I didn’t come, when she sat
Night after night and stared unseeing at
The television, at her inner weather,
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="61" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Heaved herself upright, blinked and poured
Drink after drink, and gulped and stared – the scotch
That, when he was alive, she wouldn’t touch,
That was her way to be with him again;
Not later in the psychiatric ward,
Where she blinked unseeing at the wall, the nurses
(Who would steal anything, she said), and dreamt
Of when she was a girl, of the time before
I was born, or grew up and learned contempt,
While the TV in the corner blared
To drown some “poor soul’s” moans and curses,
And she took her pills and blinked and stared
As the others shuffled around, and drooled, and swore…
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="62" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">But now she lay here, a thick rubber band
With her name on it in smudged black ink was all she wore
On the hand I held, a blotched and crinkled hand
Whose fingers couldn’t clasp at mine any more
Or falteringly wave, or fumble at my sleeve –
The last words she had said were
Please don’t leave
But of course I left; now I was back, though she
Could not know that, or turn her face to see
A nurse bring the little bag of her effects to me.
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer=" " data-paginate="true" data-theme="rab" lang="en" data-marpit-pagination="63" style="--footer: ;--paginate:true;--theme:rab;" data-marpit-pagination-total="72">

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="on-her-blindness">On Her Blindness</h1>
<columns>
<div>
<p>LO: to consider how the poet also explores our relationship with aging and disability.</p>
<blockquote>
<p><a target=_blank href="task"></a> Read this sonnet by <strong>John Donne</strong>, which inspired today's poem.</p>
</blockquote>
<p><a target=_blank href="textbook/on-her-blindness"><code>Today's Poem 🔖</code></a></p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">'ON HIS BLINDESS'
When I consider how my light is spent
Ere half my days in this dark world and wide,
And that one talent which is death to hide
Lodg'd with me useless, though my soul more bent
To serve therewith my Maker, and present
My true account, lest he returning chide,
&quot;Doth God exact day-labour, light denied?&quot;
I fondly ask. But Patience, to prevent
That murmur, soon replies: &quot;God doth not need
Either man's work or his own gifts: who best
Bear his mild yoke, they serve him best. His state
Is kingly; thousands at his bidding speed
And post o'er land and ocean without rest:
They also serve who only stand and wait.&quot;
</code></pre>
</columns>
<footer> </footer>
</section>
