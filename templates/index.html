<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

    <body>
        <header>
            <img
                alt=""
                src="/images/favicon.svg"
                height="75em"
                width="200em"
            />

            <h1>
                Hello. I'm
                <a href="{{ get_url(path='@/about.md') | safe }}" target="_blank">Max Bruges</a>

        <div style="text-align: center; margin-left: auto; margin-right: auto">
            <p>I teach students lots of things, in lots of places.</p>
            <p>
                This is where I try to teach
                <a href="{{ get_url(path='@/about.md') | safe }}" target="_blank">myself</a> something new.
            </p>
            <style>
                :root {
                    --b: #f3f8ff;
                    --t: #161b2b;
                    --a: #51518a;
                    --s: #80808034;
                    --border-radius: 0.5em;
                    --highlight: rgba(255, 243, 74, 0.57);
                    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                        Roboto, Oxygen-Sans, "Ubuntu", Cantarell,
                        "Helvetica Neue", sans-serif;
                    font-size: 13pt;
                    line-height: 1.3;
                    background: var(--b);
                    color: var(--t);
                    max-width: 80ch;
                    padding: 0.6em;
                    margin: auto;
                    font-family: var(--font-family);
                    list-style-type: "‚úí ";
                }

                @media (prefers-color-scheme: dark) {
                    :root {
                        --t: #f1f7ff;
                        --b: #313131;
                        /*--b: #161b2b;
                         --a: #a2a2e7;*/
                        --a: #fcf199;
                    }
                }

                footer {
                    text-align: center;
                    font-size: 0.7rem;
                    display: block;
                    width: 100%;
                    margin-left: auto;
                    margin-right: auto;
                    opacity: 0.8;
                    font-family: monospace;
                }

                img,
                .center {
                    display: block;
                    text-align: center;
                    margin: auto;
                }

                h1 {
                    margin: 1.4em 0 0.1em;
                    text-align: center;
                    padding-bottom: 1rem;
                    font-family:monospace;
                }

                a {
                    display: inline-block;
                    font-weight: bold;
                    color: var(--a);
                    text-decoration: underline solid inherit;
                    overflow-wrap: break-word;
                    font-family:monospace;
                }

                p > a {
                    font-size: 0.9em
                }

                a:hover {
                    filter: brightness(120%);
                    text-decoration: underline wavy 1pt;
                }

                a b {
                    border-radius: var(--border-radius);
                    display: inline-block;
                    font-size: 1em;
                    font-weight: bold;
                    line-height: var(--line-height);
                    margin: 0.5rem 0;
                    padding: 1rem 2rem;
                    background-color: var(--a);
                    border: 2px solid var(--a);
                    color: var(--b);
                    min-width: 10em;
                }

                .iframe-container {
                    position: relative;
                    width: 100%; /* Adjust as needed */
                    height: 100%; /* Adjust as needed */
                }

                .overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(255, 255, 255, 0);
                    cursor: pointer;
                }

                @keyframes pulse-animation {
                    0% {
                        box-shadow: 0 0 0 0px rgba(109, 0, 0, 0.5);
                    }
                    100% {
                        box-shadow: 0 0 0 20px rgba(102, 0, 0, 0);
                    }
                }

                #live-icon {
                    animation: pulse-animation 2s infinite;
                    background: black;
                    font-size: 0.8em;
                    color: white;
                    border-radius: 0.3em;
                    padding: 0.1em;
                    font-family: monospace;
                    margin-bottom: -2.3em;
                    z-index: 99;
                    position: relative;
                }
            </style>
            <a href="/blog"><b>Blog üóûÔ∏è</b> </a>
            <a href="/experiments">
                <b> Experiments üî¨</b>
            </a>
            <br />
            <a id="learn-button-link" href="https://learn.maxbruges.com/" role="button">
                <b>
                    <span id="learn-button"> Learn üë®‚Äçüè´</span>
                    <div class="iframe-container">
                        <iframe
                            id="live-preview"
                            class="center"
                            src=""
                            style="
                                border: 3px solid var(--a);
                                border-radius: var(--border-radius);
                                display: none;
                            "
                            onclick="window.open('https://learn.maxbruges.com/', '_blank'); console.log('clicked')"
                        ></iframe>
                        <div class="overlay"></div>
                    </div>
                </b>
            </a>
        </div>

        <script>
            const iframe = document.querySelector("iframe");
            const overlay = document.querySelector(".overlay");

            overlay.addEventListener("click", () => {
                window.open(iframe.src, "_blank");
            });
            var subURL = "wss://socket.maxbruges.com/ws";
            function checkLiveLesson(url) {
                webSocket = new WebSocket(url);
                webSocket.onopen = () => {
                    let now = new Date().toLocaleTimeString();
                    console.log("Connected websocket at " + now);
                };
                webSocket.onmessage = (event) => {
                    console.log(event.data);
                    liveURL = event.data;
                    if (liveURL.includes("abort") || liveURL.length == 0) {
                        console.log("no lesson currently live");
                        document.getElementById('learn-button-link').href = 'https://learn.maxbruges.com/list.html';
                    } else {
                        var preview = document.getElementById("live-preview");
                        var button = document.getElementById("learn-button");
                        preview.style.display = "block";
                        button.innerHTML =
                            "Join the lesson now! <span id='live-icon'>LIVE üî¥</span>";
                        preview.src = "https://learn.maxbruges.com/" + liveURL;
                    }
                    let now = new Date().toLocaleTimeString();
                    console.log("Disconnected websocket at " + now);
                    webSocket.close();
                };
            }
            window.onload = () => {
                checkLiveLesson(subURL);
            };
        </script>

        <footer>
            {{ config.extra.footer }}
        </footer>
    </body>
    <link rel="icon" href="/images/favicon.svg" />
</html>
