<p>I met a traveller from an antique land,<br />
Who said—“Two vast and trunkless legs of stone<br />
Stand in the desert. . . . Near them, on the sand,<br />
Half sunk a shattered visage lies, whose frown,<br />
And wrinkled lip, and sneer of cold command,<br />
Tell that its sculptor well those passions read<br />
Which yet survive, stamped on these lifeless things,<br />
The hand that mocked them, and the heart that fed;<br />
And on the pedestal, these words appear:<br />
My name is Ozymandias, King of Kings;<br />
Look on my Works, ye Mighty, and despair!<br />
Nothing beside remains. Round the decay<br />
Of that colossal Wreck, boundless and bare<br />
The lone and level sands stretch far away.”</p>
</blockquote>

<h2 id="piano---d-h-lawrence"><em>Piano</em> - D H Lawrence</h2>
<blockquote>
<p>Softly, in the dusk, a woman is singing to me;<br />
Taking me back down the vista of years, till I see<br />
A child sitting under the piano, in the boom of the tingling strings<br />
And pressing the small, poised feet of a mother who smiles as she sings.</p>
</blockquote>
<blockquote>
<p>In spite of myself, the insidious mastery of song<br />
Betrays me back, till the heart of me weeps to belong<br />
To the old Sunday evenings at home, with winter outside<br />
And hymns in the cosy parlour, the tinkling piano our guide.</p>
</blockquote>
<blockquote>
<p>So now it is vain for the singer to burst into clamour<br />
With the great black piano appassionato. The glamour<br />
Of childish days is upon me, my manhood is cast<br />
Down in the flood of remembrance, I weep like a child for the past.</p>
</blockquote>
<footer> </footer>

<h2 id="form-and-structure-the-sonnet">Form and Structure: the <code>Sonnet</code></h2>
<ul>
<li>
<p>Today's poem is written in the form of a <code>sonnet</code></p>
</li>
<li>
<p>A <code>sonnet</code> is usually:</p>
<ul>
<li>14-lines long, split into two halves of 8 and 6 lines: <code>octave</code> and <code>sestet</code></li>
<li>Focussed on themes of love, nature, or time</li>
<li>has a consistent rhyme scheme</li>
<li>written with a a clear and consistent internal rhythm</li>
<li>includes a change in tone/perspective/argument called a <code>volta</code> between the two halves</li>
</ul>
</li>
</ul>
<blockquote>
<p><a target=_blank href="task"></a> Note down this information</p>
</blockquote>

<h2 id="remember---by-christina-rossetti">Remember - by Christina Rossetti</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Remember me when I am gone away, 
Gone far away into the silent land;
       When you can no more hold me by the hand, 
Nor I half turn to go yet turning stay. 
Remember me when no more day by day
       You tell me of our future that you planned:
       Only remember me; you understand 
It will be late to counsel then or pray. 
Yet if you should forget me for a while
       And afterwards remember, do not grieve: 
       For if the darkness and corruption leave 
       A vestige of the thoughts that once I had,
Better by far you should forget and smile
       Than that you should remember and be sad.
</code></pre>

<header class=date><script> document.write(new Date().toLocaleDateString('en-GB',{weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'})); </script></header><h1 onclick='document.documentElement.requestFullscreen()' id="analysing-blessing">Analysing Blessing</h1>

<columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">The skin cracks like a pod.
There never is enough water.

Imagine the drip of it,
the small splash, echo
in a  tin mug,
the voice of a kindly god.
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Sometimes, the sudden rush
of fortune. The municipal pipe bursts,
silver crashes to the ground
and the flow has found
a roar of tongues. From the huts,
a congregation: every man woman
child for streets around
butts in, with pots,
brass, copper, aluminium,
plastic buckets,
frantic hands,

and naked children
screaming in the liquid sun,
their highlights polished to perfection,
flashing light,
as the blessing sings
over their small bones.
</code></pre>
</columns>

<blockquote>
<h3 id="half-past-two">Half Past Two</h3>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Once upon a schooltime  
He did Something Very Wrong  
(I forget what it was).  
And She said he’d done  
Something Very Wrong, and must  
Stay in the school-room till half-past two.  
(Being cross, she’d forgotten  
She hadn’t taught him Time.  
He was too scared at being wicked to remind her.)  
He knew a lot of time: he knew  
Gettinguptime, timeyouwereofftime,  
Timetogohomenowtime, TVtime,  
Timeformykisstime (that was Grantime).  
All the important times he knew,  
But not half-past two.  
</code></pre>
<footer> </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer=" " data-theme="rab" lang="en" style="--footer: ;--theme:rab;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">He knew the clockface, the little eyes  
And two long legs for walking,  
But he couldn’t click its language,  
So he waited, beyond onceupona,  
Out of reach of all the timefors,  
And knew he’d escaped for ever  
Into the smell of old chrysanthemums on Her desk,  
Into the silent noise his hangnail made,  
Into the air outside the window, into ever.  
And then, My goodness, she said,  
Scuttling in, I forgot all about you.  
Run along or you’ll be late.  
So she slotted him back into schooltime,  
And he got home in time for teatime,  
Nexttime, notimeforthatnowtime,  
But he never forgot how once by not knowing time,  
He escaped into the clockless land for ever,  
Where time hides tick-less waiting to be born.  
</code></pre>
<footer> </footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Call out. Call loud: ‘I’m ready! Come and find me!’
The sacks in the toolshed smell like the seaside.
They’ll never find you in this salty dark,
But be careful that your feet aren’t sticking out.
Wiser not to risk another shout.
The floor is cold. They’ll probably be searching
The bushes near the swing. Whatever happens
You mustn’t sneeze when they come prowling in.
And here they are, whispering at the door;
You’ve never heard them sound so hushed before.
Don’t breathe. Don’t move. Stay dumb. Hide in your blindness.
They’re moving closer, someone stumbles, mutters;
Their words and laughter scuffle, and they’re gone.
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">But don’t come out just yet; they’ll try the lane
And then the greenhouse and back here again.
They must be thinking that you’re very clever,
Getting more puzzled as they search all over.
It seems a long time since they went away.
Your legs are stiff, the cold bites through your coat;
The dark damp smell of sand moves in your throat.
It’s time to let them know that you’re the winner.
Push off the sacks. Uncurl and stretch. That’s better!
Out of the shed and call to them: ‘I’ve won!
Here I am! Come and own up I’ve caught you!’
The darkening garden watches. Nothing stirs.
The bushes hold their breath; the sun is gone.
Yes, here you are. But where are they who sought you?
</code></pre>

<h2 id="the-tyger-by-william-blake"><em>The Tyger</em> by William Blake</h2>
<columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Tyger Tyger, burning bright, 
In the forests of the night; 
What immortal hand or eye, 
Could frame thy fearful symmetry?

In what distant deeps or skies. 
Burnt the fire of thine eyes?
On what wings dare he aspire?
What the hand, dare seize the fire?

And what shoulder, &amp; what art,
Could twist the sinews of thy heart?
And when thy heart began to beat.
What dread hand? &amp; what dread feet?
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">What the hammer? what the chain,
In what furnace was thy brain?
What the anvil? what dread grasp.
Dare its deadly terrors clasp?

When the stars threw down their spears 
And water'd heaven with their tears:
Did he smile his work to see?
Did he who made the Lamb make thee?

Tyger Tyger burning bright,

<h2 id="the-tyger-by-william-blake-1"><em>The Tyger</em> by William Blake</h2>
<columns>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">Tyger Tyger, burning bright, 
In the forests of the night; 
What immortal hand or eye, 
Could frame thy fearful symmetry?

In what distant deeps or skies. 
Burnt the fire of thine eyes?
On what wings dare he aspire?
What the hand, dare seize the fire?

And what shoulder, &amp; what art,
Could twist the sinews of thy heart?
And when thy heart began to beat.
What dread hand? &amp; what dread feet?
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-quote">What the hammer? what the chain,
In what furnace was thy brain?
What the anvil? what dread grasp.
Dare its deadly terrors clasp?

When the stars threw down their spears 
And water'd heaven with their tears:
Did he smile his work to see?
Did he who made the Lamb make thee?

Tyger Tyger burning bright,
In the forests of the night:
What immortal hand or eye,
Dare frame thy fearful symmetry?
</code></pre>
</columns>
