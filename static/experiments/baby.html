    <title>The Countdown </title>
<script>
	var Cday = new Date(2024,0,11,8,30).toLocaleString('en-US', {timeZone: 'Asia/Dubai'})
	Cday = new Date(Cday)

	setInterval(function(){

		now = new Date()
		var seconds = Math.round((Cday - now)/1000)
		if (seconds <= 1) {
			displayString = "Baby delivered!"
		} else {
		const h = Math.floor(seconds / 3600);
	  	const m = Math.floor((seconds % 3600) / 60);
	  	const s = Math.floor((seconds % 3600) % 60);
	  	displayString = `${h} hours, ${m} mins, ${s} secs`}

		document.getElementById('display').innerHTML = displayString
	}, 1000);
</script>
